<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS1 Milk Coffee</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
            overflow: hidden;
        }
        .ps1-viewport {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            image-rendering: pixelated;
        }
        #threeCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
        }
        .ps1-scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 1px,
                rgba(0, 0, 0, 0.1) 1px,
                rgba(0, 0, 0, 0.1) 2px
            );
            pointer-events: none;
            z-index: 1001;
        }
        .ps1-dither {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 25% 25%, rgba(255,255,255,0.03) 1px, transparent 1px),
                radial-gradient(circle at 75% 75%, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 4px 4px, 4px 4px;
            background-position: 0 0, 2px 2px;
            pointer-events: none;
            z-index: 1002;
        }
        .ps1-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            z-index: 1000;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="ps1-viewport">
        <canvas id="threeCanvas"></canvas>
        <div class="ps1-scanlines"></div>
        <div class="ps1-dither"></div>
        <canvas id="ps1Canvas" class="ps1-canvas"></canvas>
    </div>

    <!-- three.js library -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
    <script>
        const canvas = document.getElementById('threeCanvas');
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: false, alpha: true });
        renderer.setPixelRatio(1);
        renderer.setSize(320, 240, false);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, 320/240, 0.1, 100);
        camera.position.set(0, 3, 6);

        const ambient = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambient);
        const dir = new THREE.DirectionalLight(0xffffff, 0.6);
        dir.position.set(5, 10, 7);
        scene.add(dir);

        const mugGroup = new THREE.Group();
        scene.add(mugGroup);

        const mugGeo = new THREE.CylinderGeometry(1, 1, 2, 12, 1, true);
        const mugMat = new THREE.MeshStandardMaterial({ color: 0xffffff, transparent: true, opacity: 0.4, roughness: 0.1, metalness: 0 });
        const mugMesh = new THREE.Mesh(mugGeo, mugMat);
        mugMesh.position.y = 1;
        mugGroup.add(mugMesh);

        const coffeeGeo = new THREE.CylinderGeometry(0.96, 0.96, 1.6, 12, 1);
        const coffeeMat = new THREE.MeshStandardMaterial({ color: 0x4a2a0a });
        const coffeeMesh = new THREE.Mesh(coffeeGeo, coffeeMat);
        coffeeMesh.position.y = 0.2;
        mugGroup.add(coffeeMesh);

        const creamDrops = [];
        const coffeeDrops = [];
        function createDrop(color, x) {
            const geo = new THREE.SphereGeometry(0.06, 6, 6);
            const mat = new THREE.MeshStandardMaterial({ color });
            const mesh = new THREE.Mesh(geo, mat);
            mesh.position.set(x, 3, 0);
            scene.add(mesh);
            return mesh;
        }

        function spawnDrops() {
            if (Math.random() < 0.05) creamDrops.push(createDrop(0xffffff, -0.8));
            if (Math.random() < 0.05) coffeeDrops.push(createDrop(0x442211, 0.8));
        }

        function updateDrops(list, speed) {
            for (let i = list.length - 1; i >= 0; i--) {
                const d = list[i];
                d.position.y -= speed;
                if (d.position.y <= 0.3) {
                    scene.remove(d);
                    list.splice(i, 1);
                }
            }
        }

        const rotationVel = new THREE.Vector3(
            (Math.random() - 0.5) * 0.02,
            (Math.random() - 0.5) * 0.02,
            (Math.random() - 0.5) * 0.02
        );

        function animate() {
            requestAnimationFrame(animate);
            spawnDrops();
            updateDrops(creamDrops, 0.05);
            updateDrops(coffeeDrops, 0.05);

            mugGroup.rotation.x += rotationVel.x;
            mugGroup.rotation.y += rotationVel.y;
            mugGroup.rotation.z += rotationVel.z;

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            renderer.setSize(320, 240, false);
        });
    </script>

    <script>
        class PS1Effects {
            constructor() {
                this.frameCount = 0;
                this.init();
            }
            init() {
                this.canvas = document.getElementById('ps1Canvas');
                this.ctx = this.canvas.getContext('2d');
                this.setupCanvas();
                this.startRenderLoop();
            }
            setupCanvas() {
                this.canvas.width = 320;
                this.canvas.height = 240;
                this.updateCanvasSize();
                window.addEventListener('resize', () => this.updateCanvasSize());
            }
            updateCanvasSize() {
                this.canvas.style.width = window.innerWidth + 'px';
                this.canvas.style.height = window.innerHeight + 'px';
            }
            getBayerMatrix() {
                return [
                    [0, 8, 2, 10],
                    [12, 4, 14, 6],
                    [3, 11, 1, 9],
                    [15, 7, 13, 5]
                ];
            }
            applyPS1Effects() {
                const imageData = this.ctx.createImageData(this.canvas.width, this.canvas.height);
                const data = imageData.data;
                const bayerMatrix = this.getBayerMatrix();
                for (let y = 0; y < this.canvas.height; y++) {
                    for (let x = 0; x < this.canvas.width; x++) {
                        const index = (y * this.canvas.width + x) * 4;
                        const noise = (Math.random() - 0.5) * 0.1;
                        const interference = Math.sin(this.frameCount * 0.1 + x * 0.05) * 5;
                        if ((x + y + this.frameCount) % 8 === 0) {
                            data[index] = Math.min(255, Math.max(0, interference + noise * 255));
                            data[index + 1] = Math.min(255, Math.max(0, interference * 0.8 + noise * 255));
                            data[index + 2] = Math.min(255, Math.max(0, interference * 0.6 + noise * 255));
                            data[index + 3] = 8;
                        } else {
                            data[index] = 0;
                            data[index + 1] = 0;
                            data[index + 2] = 0;
                            data[index + 3] = 0;
                        }
                    }
                }
                this.ctx.putImageData(imageData, 0, 0);
            }
            startRenderLoop() {
                const render = () => {
                    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                    this.applyPS1Effects();
                    this.frameCount++;
                    requestAnimationFrame(render);
                };
                render();
            }
        }
        document.addEventListener('DOMContentLoaded', () => {
            window.ps1Effects = new PS1Effects();
        });
    </script>
</body>
</html>
