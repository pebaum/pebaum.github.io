<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swirling Coffee</title>
    <style>        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #2d1810;
            overflow: hidden;
        }
        .ps1-viewport {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            image-rendering: pixelated;
        }
        #coffeeCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
        }
        .ps1-scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 1px,
                rgba(0, 0, 0, 0.1) 1px,
                rgba(0, 0, 0, 0.1) 2px
            );
            pointer-events: none;
            z-index: 1001;
        }
        .ps1-dither {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 25% 25%, rgba(255,255,255,0.03) 1px, transparent 1px),
                radial-gradient(circle at 75% 75%, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 4px 4px, 4px 4px;
            background-position: 0 0, 2px 2px;
            pointer-events: none;
            z-index: 1002;
        }
        .ps1-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            z-index: 1000;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="ps1-viewport">
        <canvas id="coffeeCanvas"></canvas>
        <div class="ps1-scanlines"></div>
        <div class="ps1-dither"></div>
        <canvas id="ps1Canvas" class="ps1-canvas"></canvas>
    </div>    <script>
        const coffeeCanvas = document.getElementById('coffeeCanvas');
        const ctx = coffeeCanvas.getContext('2d');
        let centerX, centerY;
        const particles = [];
        const PARTICLE_COUNT = 800;
        let dropPhase = 0; // 0: falling, 1: impact, 2: dispersing
        let dropY = 0;
        let dropSize = 8;
        let impactTime = 0;
        let cycleTime = 0;
        
        // Coffee surface level (80% down from top)
        let coffeeLevel;

        function resize() {
            coffeeCanvas.width = window.innerWidth;
            coffeeCanvas.height = window.innerHeight;
            centerX = coffeeCanvas.width / 2;
            centerY = coffeeCanvas.height / 2;
            coffeeLevel = coffeeCanvas.height * 0.8;
            
            // Fill with coffee color
            ctx.fillStyle = '#2d1810';
            ctx.fillRect(0, 0, coffeeCanvas.width, coffeeCanvas.height);
        }

        function createCreamParticle(x, y, phase) {
            const baseRadius = Math.random() * 3 + 1;
            const opacity = phase === 'impact' ? 0.9 : Math.random() * 0.6 + 0.3;
            
            return {
                x: x + (Math.random() - 0.5) * 20,
                y: y + (Math.random() - 0.5) * 10,
                vx: (Math.random() - 0.5) * 2,
                vy: Math.random() * 1 + 0.5,
                radius: baseRadius,
                originalRadius: baseRadius,
                opacity: opacity,
                originalOpacity: opacity,
                life: Math.random() * 300 + 200,
                maxLife: Math.random() * 300 + 200,
                phase: phase, // 'falling', 'impact', 'dispersing'
                density: Math.random() * 0.5 + 0.5, // Cream density
                swirl: Math.random() * Math.PI * 2,
                swirlSpeed: (Math.random() - 0.5) * 0.02
            };
        }

        function update() {
            // Clear with coffee background
            ctx.fillStyle = '#2d1810';
            ctx.fillRect(0, 0, coffeeCanvas.width, coffeeCanvas.height);
            
            // Draw coffee surface indication
            ctx.fillStyle = '#1a0f08';
            ctx.fillRect(0, coffeeLevel - 2, coffeeCanvas.width, 4);
            
            cycleTime++;
            
            // Drop cycle management
            if (cycleTime % 400 === 0) {
                dropPhase = 0;
                dropY = 50;
                dropSize = 12;
                impactTime = 0;
            }
            
            // Falling cream drop
            if (dropPhase === 0) {
                // Draw falling drop
                ctx.fillStyle = '#f5f5dc';
                ctx.beginPath();
                ctx.ellipse(centerX, dropY, dropSize * 0.6, dropSize, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Drop physics - elongate as it falls
                dropY += 4;
                dropSize += 0.1;
                
                // Check for impact
                if (dropY >= coffeeLevel) {
                    dropPhase = 1;
                    impactTime = 0;
                    
                    // Create impact particles
                    for (let i = 0; i < 150; i++) {
                        particles.push(createCreamParticle(centerX, coffeeLevel, 'impact'));
                    }
                }
            }
            
            // Impact phase
            if (dropPhase === 1) {
                impactTime++;
                
                // Create ripple effect
                ctx.strokeStyle = `rgba(245, 245, 220, ${0.3 - impactTime * 0.01})`;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(centerX, coffeeLevel, impactTime * 3, 0, Math.PI * 2);
                ctx.stroke();
                
                if (impactTime % 5 === 0 && impactTime < 50) {
                    // Add dispersing particles
                    for (let i = 0; i < 10; i++) {
                        particles.push(createCreamParticle(centerX, coffeeLevel, 'dispersing'));
                    }
                }
                
                if (impactTime > 60) {
                    dropPhase = 2;
                }
            }
            
            // Update and draw particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                
                // Physics based on phase
                if (p.phase === 'impact') {
                    // Initial splash - high velocity, random directions
                    p.vx *= 0.98; // Drag
                    p.vy *= 0.95;
                    p.x += p.vx;
                    p.y += p.vy;
                } else if (p.phase === 'dispersing') {
                    // Slower dispersion with density effects
                    p.vx *= 0.99; // Less drag
                    p.vy *= 0.99;
                    p.x += p.vx + Math.sin(p.swirl) * 0.5;
                    p.y += p.vy + Math.cos(p.swirl) * 0.3;
                    p.swirl += p.swirlSpeed;
                    
                    // Cream slowly rises due to density difference
                    p.y -= 0.1 * p.density;
                }
                
                // Gradual mixing - opacity and size changes
                const lifeRatio = p.life / p.maxLife;
                p.opacity = p.originalOpacity * lifeRatio * 0.8;
                p.radius = p.originalRadius * (0.5 + lifeRatio * 0.5);
                
                // Draw particle with gradient for realism
                const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.radius);
                gradient.addColorStop(0, `rgba(245, 245, 220, ${p.opacity})`);
                gradient.addColorStop(0.7, `rgba(245, 245, 220, ${p.opacity * 0.6})`);
                gradient.addColorStop(1, `rgba(245, 245, 220, 0)`);
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Update life
                p.life--;
                
                // Remove dead particles or those that moved too far
                if (p.life <= 0 || p.x < -50 || p.x > coffeeCanvas.width + 50 || 
                    p.y < -50 || p.y > coffeeCanvas.height + 50) {
                    particles.splice(i, 1);
                }
            }
            
            // Add some ambient cream swirls for continuous effect
            if (particles.length < PARTICLE_COUNT && Math.random() < 0.3) {
                particles.push(createCreamParticle(
                    centerX + (Math.random() - 0.5) * 100,
                    coffeeLevel + Math.random() * 100,
                    'dispersing'
                ));
            }
            
            requestAnimationFrame(update);
        }

        window.addEventListener('resize', resize);
        resize();
        update();
    </script>
    <script>
        class PS1Effects {
            constructor() {
                this.frameCount = 0;
                this.init();
            }
            init() {
                this.canvas = document.getElementById('ps1Canvas');
                this.ctx = this.canvas.getContext('2d');
                this.setupCanvas();
                this.startRenderLoop();
            }
            setupCanvas() {
                this.canvas.width = 320;
                this.canvas.height = 240;
                this.updateCanvasSize();
                window.addEventListener('resize', () => this.updateCanvasSize());
            }
            updateCanvasSize() {
                this.canvas.style.width = window.innerWidth + 'px';
                this.canvas.style.height = window.innerHeight + 'px';
            }
            getBayerMatrix() {
                return [
                    [0, 8, 2, 10],
                    [12, 4, 14, 6],
                    [3, 11, 1, 9],
                    [15, 7, 13, 5]
                ];
            }
            applyPS1Effects() {
                const imageData = this.ctx.createImageData(this.canvas.width, this.canvas.height);
                const data = imageData.data;
                const bayerMatrix = this.getBayerMatrix();
                for (let y = 0; y < this.canvas.height; y++) {
                    for (let x = 0; x < this.canvas.width; x++) {
                        const index = (y * this.canvas.width + x) * 4;
                        const noise = (Math.random() - 0.5) * 0.1;
                        const interference = Math.sin(this.frameCount * 0.1 + x * 0.05) * 5;
                        if ((x + y + this.frameCount) % 8 === 0) {
                            data[index] = Math.min(255, Math.max(0, interference + noise * 255));
                            data[index + 1] = Math.min(255, Math.max(0, interference * 0.8 + noise * 255));
                            data[index + 2] = Math.min(255, Math.max(0, interference * 0.6 + noise * 255));
                            data[index + 3] = 8;
                        } else {
                            data[index] = 0;
                            data[index + 1] = 0;
                            data[index + 2] = 0;
                            data[index + 3] = 0;
                        }
                    }
                }
                this.ctx.putImageData(imageData, 0, 0);
            }
            startRenderLoop() {
                const render = () => {
                    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                    this.applyPS1Effects();
                    this.frameCount++;
                    requestAnimationFrame(render);
                };
                render();
            }
        }
        document.addEventListener('DOMContentLoaded', () => {
            window.ps1Effects = new PS1Effects();
        });
    </script>
</body>
</html>
