<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swirling Coffee</title>
    <style>        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #2d1810;
            overflow: hidden;
        }
        .ps1-viewport {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            image-rendering: pixelated;
        }
        #coffeeCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
        }
        .ps1-scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 1px,
                rgba(0, 0, 0, 0.1) 1px,
                rgba(0, 0, 0, 0.1) 2px
            );
            pointer-events: none;
            z-index: 1001;
        }
        .ps1-dither {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 25% 25%, rgba(255,255,255,0.03) 1px, transparent 1px),
                radial-gradient(circle at 75% 75%, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 4px 4px, 4px 4px;
            background-position: 0 0, 2px 2px;
            pointer-events: none;
            z-index: 1002;
        }
        .ps1-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            z-index: 1000;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="ps1-viewport">
        <canvas id="coffeeCanvas"></canvas>
        <div class="ps1-scanlines"></div>
        <div class="ps1-dither"></div>
        <canvas id="ps1Canvas" class="ps1-canvas"></canvas>
    </div>    <script>
        const coffeeCanvas = document.getElementById('coffeeCanvas');
        const ctx = coffeeCanvas.getContext('2d');
        let centerX, centerY;
        const particles = [];
        const MAX_PARTICLES = 1200;
        let dropPhase = 0;
        let dropY = 0;
        let dropVelocity = 0;
        let dropSize = 15;
        let impactTime = 0;
        let cycleTime = 0;
        let coffeeLevel;
        let nextDropDelay = 0;
        
        // Fluid simulation grid for more realistic mixing
        const gridSize = 20;
        let fluidGrid = [];
        let densityField = [];

        function resize() {
            coffeeCanvas.width = window.innerWidth;
            coffeeCanvas.height = window.innerHeight;
            centerX = coffeeCanvas.width / 2;
            centerY = coffeeCanvas.height / 2;
            coffeeLevel = coffeeCanvas.height * 0.75;
            
            // Initialize fluid simulation grid
            const gridWidth = Math.ceil(coffeeCanvas.width / gridSize);
            const gridHeight = Math.ceil(coffeeCanvas.height / gridSize);
            fluidGrid = Array(gridHeight).fill().map(() => Array(gridWidth).fill(0));
            densityField = Array(gridHeight).fill().map(() => Array(gridWidth).fill(0));
        }

        function createCreamParticle(x, y, phase, velocity = null) {
            const baseRadius = Math.random() * 4 + 2;
            let vx, vy;
            
            if (velocity) {
                vx = velocity.x + (Math.random() - 0.5) * 3;
                vy = velocity.y + (Math.random() - 0.5) * 2;
            } else if (phase === 'impact') {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 8 + 3;
                vx = Math.cos(angle) * speed;
                vy = Math.sin(angle) * speed - 2; // Slight upward bias
            } else {
                vx = (Math.random() - 0.5) * 1;
                vy = Math.random() * 0.5;
            }
            
            return {
                x: x + (Math.random() - 0.5) * 15,
                y: y + (Math.random() - 0.5) * 8,
                vx: vx,
                vy: vy,
                radius: baseRadius,
                originalRadius: baseRadius,
                opacity: phase === 'impact' ? 1.0 : Math.random() * 0.4 + 0.6,
                originalOpacity: phase === 'impact' ? 1.0 : Math.random() * 0.4 + 0.6,
                life: Math.random() * 400 + 300,
                maxLife: Math.random() * 400 + 300,
                phase: phase,
                density: Math.random() * 0.3 + 0.7,
                viscosity: Math.random() * 0.02 + 0.98,
                swirl: Math.random() * Math.PI * 2,
                swirlSpeed: (Math.random() - 0.5) * 0.03,
                temperature: phase === 'impact' ? 1.0 : Math.random() * 0.5 + 0.5,
                mixingRate: Math.random() * 0.002 + 0.001
            };
        }

        function updateFluidGrid() {
            // Reset grid
            for (let y = 0; y < fluidGrid.length; y++) {
                for (let x = 0; x < fluidGrid[y].length; x++) {
                    fluidGrid[y][x] *= 0.95; // Gradual decay
                    densityField[y][x] *= 0.98;
                }
            }
            
            // Add particle influence to grid
            particles.forEach(p => {
                const gridX = Math.floor(p.x / gridSize);
                const gridY = Math.floor(p.y / gridSize);
                if (gridX >= 0 && gridX < fluidGrid[0].length && gridY >= 0 && gridY < fluidGrid.length) {
                    fluidGrid[gridY][gridX] += p.opacity * 0.1;
                    densityField[gridY][gridX] += p.density * 0.05;
                }
            });
        }

        function getFluidVelocity(x, y) {
            const gridX = Math.floor(x / gridSize);
            const gridY = Math.floor(y / gridSize);
            
            if (gridX < 0 || gridX >= fluidGrid[0].length - 1 || gridY < 0 || gridY >= fluidGrid.length - 1) {
                return { x: 0, y: 0 };
            }
            
            // Sample neighboring cells for fluid flow
            const density = densityField[gridY][gridX];
            const flowX = (fluidGrid[gridY][gridX + 1] - fluidGrid[gridY][gridX - 1]) * 0.5;
            const flowY = (fluidGrid[gridY + 1][gridX] - fluidGrid[gridY - 1][gridX]) * 0.5;
            
            return {
                x: flowX * density * 2,
                y: flowY * density * 2
            };
        }

        function drawCoffeeBackground() {
            // Create coffee gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, coffeeCanvas.height);
            gradient.addColorStop(0, '#1a0f08');
            gradient.addColorStop(0.3, '#2d1810');
            gradient.addColorStop(0.75, '#3d251a');
            gradient.addColorStop(1, '#2d1810');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, coffeeCanvas.width, coffeeCanvas.height);
            
            // Draw coffee surface with subtle waves
            ctx.fillStyle = '#1a0f08';
            ctx.beginPath();
            ctx.moveTo(0, coffeeLevel);
            for (let x = 0; x <= coffeeCanvas.width; x += 10) {
                const wave = Math.sin(x * 0.01 + cycleTime * 0.02) * 2;
                ctx.lineTo(x, coffeeLevel + wave);
            }
            ctx.lineTo(coffeeCanvas.width, coffeeCanvas.height);
            ctx.lineTo(0, coffeeCanvas.height);
            ctx.closePath();
            ctx.fill();
            
            // Add subtle coffee surface reflection
            ctx.fillStyle = 'rgba(139, 69, 19, 0.1)';
            ctx.fillRect(0, coffeeLevel - 5, coffeeCanvas.width, 5);
        }

        function update() {
            drawCoffeeBackground();
            updateFluidGrid();
            
            cycleTime++;
            nextDropDelay--;
            
            // More organic drop timing
            if (nextDropDelay <= 0 && dropPhase === 0) {
                nextDropDelay = Math.random() * 200 + 300; // 5-8 second intervals
                dropPhase = 1; // Start new drop
                dropY = -20;
                dropVelocity = 0;
                dropSize = Math.random() * 8 + 12;
            }
            
            // Falling cream drop with realistic physics
            if (dropPhase === 1) {
                // Gravity acceleration
                dropVelocity += 0.3;
                dropY += dropVelocity;
                
                // Air resistance shapes the drop
                const airResistance = dropVelocity * 0.02;
                dropSize += airResistance;
                
                // Draw realistic falling drop with teardrop shape
                ctx.fillStyle = '#f8f6f0';
                ctx.shadowColor = 'rgba(248, 246, 240, 0.3)';
                ctx.shadowBlur = 8;
                
                ctx.beginPath();
                // Teardrop shape
                const dropWidth = dropSize * 0.7;
                const dropHeight = dropSize * (1 + dropVelocity * 0.1);
                ctx.ellipse(centerX, dropY, dropWidth, dropHeight, 0, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.shadowBlur = 0;
                
                // Check for impact
                if (dropY + dropHeight >= coffeeLevel) {
                    dropPhase = 2; // Impact
                    impactTime = 0;
                    
                    // Create realistic splash pattern
                    const impactForce = dropVelocity * 0.5;
                    for (let i = 0; i < 80 + impactForce * 10; i++) {
                        const angle = (i / (80 + impactForce * 10)) * Math.PI * 2;
                        const speed = Math.random() * impactForce + 2;
                        const velocity = {
                            x: Math.cos(angle) * speed,
                            y: Math.sin(angle) * speed - Math.random() * 3
                        };
                        particles.push(createCreamParticle(centerX, coffeeLevel, 'impact', velocity));
                    }
                    
                    // Add central upward splash
                    for (let i = 0; i < 30; i++) {
                        const velocity = {
                            x: (Math.random() - 0.5) * 4,
                            y: -Math.random() * 8 - 3
                        };
                        particles.push(createCreamParticle(centerX, coffeeLevel, 'impact', velocity));
                    }
                }
            }
            
            // Impact phase with ripples and secondary effects
            if (dropPhase === 2) {
                impactTime++;
                
                // Multiple ripple rings
                for (let ring = 1; ring <= 3; ring++) {
                    const ringDelay = ring * 15;
                    if (impactTime > ringDelay) {
                        const rippleRadius = (impactTime - ringDelay) * 4;
                        const opacity = Math.max(0, 0.4 - (impactTime - ringDelay) * 0.01);
                        
                        ctx.strokeStyle = `rgba(248, 246, 240, ${opacity})`;
                        ctx.lineWidth = 3 - ring * 0.5;
                        ctx.beginPath();
                        ctx.arc(centerX, coffeeLevel, rippleRadius, 0, Math.PI * 2);
                        ctx.stroke();
                    }
                }
                
                // Secondary droplets from splash
                if (impactTime % 8 === 0 && impactTime < 60) {
                    for (let i = 0; i < 5; i++) {
                        particles.push(createCreamParticle(
                            centerX + (Math.random() - 0.5) * 60,
                            coffeeLevel,
                            'dispersing'
                        ));
                    }
                }
                
                if (impactTime > 120) {
                    dropPhase = 0; // Reset for next cycle
                }
            }
            
            // Update and render particles with advanced physics
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                
                // Get fluid influence
                const fluidVel = getFluidVelocity(p.x, p.y);
                
                // Physics based on phase and properties
                if (p.phase === 'impact') {
                    // Splash physics with gravity and drag
                    p.vy += 0.2; // Gravity
                    p.vx *= 0.97; // Air resistance
                    p.vy *= 0.97;
                    
                    // Surface tension when hitting coffee
                    if (p.y >= coffeeLevel && p.vy > 0) {
                        p.vy *= -0.3; // Bounce with energy loss
                        p.phase = 'dispersing';
                    }
                } else if (p.phase === 'dispersing') {
                    // Brownian motion and convection
                    p.vx += (Math.random() - 0.5) * 0.1;
                    p.vy += (Math.random() - 0.5) * 0.1;
                    
                    // Fluid currents
                    p.vx += fluidVel.x * 0.5;
                    p.vy += fluidVel.y * 0.5;
                    
                    // Density-driven movement (cream rises)
                    p.vy -= p.density * 0.08;
                    
                    // Viscosity
                    p.vx *= p.viscosity;
                    p.vy *= p.viscosity;
                    
                    // Thermal convection
                    const thermalForce = Math.sin(p.x * 0.01 + cycleTime * 0.01) * p.temperature * 0.1;
                    p.vx += thermalForce;
                }
                
                // Update position
                p.x += p.vx;
                p.y += p.vy;
                
                // Swirl motion for realism
                p.swirl += p.swirlSpeed;
                p.x += Math.sin(p.swirl) * 0.3;
                p.y += Math.cos(p.swirl) * 0.2;
                
                // Gradual mixing and dissolution
                const lifeRatio = p.life / p.maxLife;
                const mixingFactor = 1 - Math.pow(lifeRatio, 1.5);
                
                p.opacity = p.originalOpacity * lifeRatio * (0.3 + 0.7 * Math.pow(lifeRatio, 0.5));
                p.radius = p.originalRadius * (0.4 + 0.6 * lifeRatio) * (1 + mixingFactor * 0.3);
                
                // Advanced particle rendering with multiple effects
                const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.radius * 2);
                const creamColor = `rgba(248, 246, 240, ${p.opacity})`;
                const fadeColor = `rgba(248, 246, 240, ${p.opacity * 0.2})`;
                
                gradient.addColorStop(0, creamColor);
                gradient.addColorStop(0.6, fadeColor);
                gradient.addColorStop(1, 'rgba(248, 246, 240, 0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Add slight glow for fresher particles
                if (lifeRatio > 0.7) {
                    ctx.fillStyle = `rgba(255, 255, 255, ${(lifeRatio - 0.7) * 0.3 * p.opacity})`;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.radius * 0.5, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                // Update life
                p.life -= 1 + p.mixingRate * 100;
                
                // Remove dead or out-of-bounds particles
                if (p.life <= 0 || p.x < -100 || p.x > coffeeCanvas.width + 100 || 
                    p.y < -100 || p.y > coffeeCanvas.height + 100 || p.opacity < 0.01) {
                    particles.splice(i, 1);
                }
            }
            
            // Add ambient cream particles for ongoing mixing effect
            if (particles.length < MAX_PARTICLES && Math.random() < 0.1) {
                particles.push(createCreamParticle(
                    centerX + (Math.random() - 0.5) * 150,
                    coffeeLevel + Math.random() * 80,
                    'dispersing'
                ));
            }
            
            requestAnimationFrame(update);
        }

        window.addEventListener('resize', resize);
        resize();
        update();
    </script>
    <script>
        class PS1Effects {
            constructor() {
                this.frameCount = 0;
                this.init();
            }
            init() {
                this.canvas = document.getElementById('ps1Canvas');
                this.ctx = this.canvas.getContext('2d');
                this.setupCanvas();
                this.startRenderLoop();
            }
            setupCanvas() {
                this.canvas.width = 320;
                this.canvas.height = 240;
                this.updateCanvasSize();
                window.addEventListener('resize', () => this.updateCanvasSize());
            }
            updateCanvasSize() {
                this.canvas.style.width = window.innerWidth + 'px';
                this.canvas.style.height = window.innerHeight + 'px';
            }
            getBayerMatrix() {
                return [
                    [0, 8, 2, 10],
                    [12, 4, 14, 6],
                    [3, 11, 1, 9],
                    [15, 7, 13, 5]
                ];
            }
            applyPS1Effects() {
                const imageData = this.ctx.createImageData(this.canvas.width, this.canvas.height);
                const data = imageData.data;
                const bayerMatrix = this.getBayerMatrix();
                for (let y = 0; y < this.canvas.height; y++) {
                    for (let x = 0; x < this.canvas.width; x++) {
                        const index = (y * this.canvas.width + x) * 4;
                        const noise = (Math.random() - 0.5) * 0.1;
                        const interference = Math.sin(this.frameCount * 0.1 + x * 0.05) * 5;
                        if ((x + y + this.frameCount) % 8 === 0) {
                            data[index] = Math.min(255, Math.max(0, interference + noise * 255));
                            data[index + 1] = Math.min(255, Math.max(0, interference * 0.8 + noise * 255));
                            data[index + 2] = Math.min(255, Math.max(0, interference * 0.6 + noise * 255));
                            data[index + 3] = 8;
                        } else {
                            data[index] = 0;
                            data[index + 1] = 0;
                            data[index + 2] = 0;
                            data[index + 3] = 0;
                        }
                    }
                }
                this.ctx.putImageData(imageData, 0, 0);
            }
            startRenderLoop() {
                const render = () => {
                    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                    this.applyPS1Effects();
                    this.frameCount++;
                    requestAnimationFrame(render);
                };
                render();
            }
        }
        document.addEventListener('DOMContentLoaded', () => {
            window.ps1Effects = new PS1Effects();
        });
    </script>
</body>
</html>
