<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swirling Coffee</title>
    <style>        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #2d1810;
            overflow: hidden;
        }
        .ps1-viewport {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            image-rendering: pixelated;
        }
        #coffeeCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
        }
        .ps1-scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 1px,
                rgba(0, 0, 0, 0.1) 1px,
                rgba(0, 0, 0, 0.1) 2px
            );
            pointer-events: none;
            z-index: 1001;
        }
        .ps1-dither {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 25% 25%, rgba(255,255,255,0.03) 1px, transparent 1px),
                radial-gradient(circle at 75% 75%, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 4px 4px, 4px 4px;
            background-position: 0 0, 2px 2px;
            pointer-events: none;
            z-index: 1002;
        }
        .ps1-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            z-index: 1000;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="ps1-viewport">
        <canvas id="coffeeCanvas"></canvas>
        <div class="ps1-scanlines"></div>
        <div class="ps1-dither"></div>
        <canvas id="ps1Canvas" class="ps1-canvas"></canvas>
    </div>    <script>
        const coffeeCanvas = document.getElementById('coffeeCanvas');
        const ctx = coffeeCanvas.getContext('2d');
        let centerX, centerY;
        const particles = [];
        const creamStreaks = [];
        const surfaceParticles = [];
        const MAX_PARTICLES = 1800;
        const MAX_STREAKS = 50;
        const MAX_SURFACE = 300;
        
        let dropPhase = 0;
        let dropY = 0;
        let dropVelocity = 0;
        let dropSize = 18;
        let impactTime = 0;
        let cycleTime = 0;
        let coffeeLevel;
        let nextDropDelay = 0;
        let pouringPhase = 0;
        let pouringTime = 0;
        
        // Advanced fluid simulation
        const gridSize = 16;
        let fluidGrid = [];
        let densityField = [];
        let temperatureField = [];
        let velocityField = [];
        
        // Coffee cup parameters
        let cupBottom, cupTop, cupLeftEdge, cupRightEdge, cupWidth;

        function resize() {
            coffeeCanvas.width = window.innerWidth;
            coffeeCanvas.height = window.innerHeight;
            centerX = coffeeCanvas.width / 2;
            centerY = coffeeCanvas.height / 2;
            coffeeLevel = coffeeCanvas.height * 0.72;
            
            // Define coffee cup boundaries
            cupWidth = Math.min(coffeeCanvas.width * 0.6, 400);
            cupLeftEdge = centerX - cupWidth / 2;
            cupRightEdge = centerX + cupWidth / 2;
            cupTop = coffeeLevel - 50;
            cupBottom = coffeeCanvas.height * 0.95;
            
            // Initialize advanced fluid simulation grids
            const gridWidth = Math.ceil(coffeeCanvas.width / gridSize);
            const gridHeight = Math.ceil(coffeeCanvas.height / gridSize);
            fluidGrid = Array(gridHeight).fill().map(() => Array(gridWidth).fill(0));
            densityField = Array(gridHeight).fill().map(() => Array(gridWidth).fill(0));
            temperatureField = Array(gridHeight).fill().map(() => Array(gridWidth).fill(1));
            velocityField = Array(gridHeight).fill().map(() => Array(gridWidth).fill({x: 0, y: 0}));
        }

        function createCreamParticle(x, y, phase, velocity = null, specialType = null) {
            const baseRadius = specialType === 'micro' ? Math.random() * 1.5 + 0.5 : 
                              specialType === 'foam' ? Math.random() * 8 + 4 :
                              Math.random() * 5 + 2;
            let vx, vy;
            
            if (velocity) {
                vx = velocity.x + (Math.random() - 0.5) * 2;
                vy = velocity.y + (Math.random() - 0.5) * 1.5;
            } else if (phase === 'impact') {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 12 + 5;
                vx = Math.cos(angle) * speed;
                vy = Math.sin(angle) * speed - Math.random() * 4;
            } else if (phase === 'pouring') {
                vx = (Math.random() - 0.5) * 3;
                vy = Math.random() * 2 + 1;
            } else {
                vx = (Math.random() - 0.5) * 0.8;
                vy = Math.random() * 0.3;
            }
            
            return {
                x: x + (Math.random() - 0.5) * (specialType === 'foam' ? 25 : 12),
                y: y + (Math.random() - 0.5) * 6,
                vx: vx,
                vy: vy,
                radius: baseRadius,
                originalRadius: baseRadius,
                opacity: phase === 'impact' ? 1.0 : 
                        specialType === 'foam' ? Math.random() * 0.3 + 0.7 :
                        Math.random() * 0.5 + 0.5,
                originalOpacity: phase === 'impact' ? 1.0 : 
                               specialType === 'foam' ? Math.random() * 0.3 + 0.7 :
                               Math.random() * 0.5 + 0.5,
                life: specialType === 'foam' ? Math.random() * 800 + 600 :
                      specialType === 'micro' ? Math.random() * 200 + 100 :
                      Math.random() * 500 + 400,
                maxLife: specialType === 'foam' ? Math.random() * 800 + 600 :
                        specialType === 'micro' ? Math.random() * 200 + 100 :
                        Math.random() * 500 + 400,
                phase: phase,
                type: specialType || 'normal',
                density: specialType === 'foam' ? Math.random() * 0.2 + 0.3 :
                        Math.random() * 0.4 + 0.6,
                viscosity: Math.random() * 0.03 + 0.97,
                swirl: Math.random() * Math.PI * 2,
                swirlSpeed: (Math.random() - 0.5) * 0.05,
                temperature: phase === 'impact' || phase === 'pouring' ? 1.0 : 
                            Math.random() * 0.6 + 0.4,
                mixingRate: Math.random() * 0.003 + 0.002,
                surfaceTension: Math.random() * 0.5 + 0.5,
                coalescence: 0
            };
        }

        function createCreamStreak(x, y, targetX, targetY) {
            return {
                x: x,
                y: y,
                targetX: targetX,
                targetY: targetY,
                progress: 0,
                width: Math.random() * 3 + 2,
                opacity: Math.random() * 0.4 + 0.6,
                life: Math.random() * 150 + 100,
                maxLife: Math.random() * 150 + 100,
                curve: (Math.random() - 0.5) * 30
            };
        }

        function updateFluidSimulation() {
            // Advanced fluid grid updates with temperature and velocity fields
            for (let y = 1; y < fluidGrid.length - 1; y++) {
                for (let x = 1; x < fluidGrid[y].length - 1; x++) {
                    // Fluid dissipation
                    fluidGrid[y][x] *= 0.98;
                    densityField[y][x] *= 0.995;
                    temperatureField[y][x] *= 0.999;
                    
                    // Velocity diffusion
                    if (velocityField[y][x]) {
                        velocityField[y][x].x *= 0.95;
                        velocityField[y][x].y *= 0.95;
                    } else {
                        velocityField[y][x] = {x: 0, y: 0};
                    }
                }
            }
            
            // Add particle influence to all fields
            particles.forEach(p => {
                const gridX = Math.floor(p.x / gridSize);
                const gridY = Math.floor(p.y / gridSize);
                if (gridX >= 0 && gridX < fluidGrid[0].length && gridY >= 0 && gridY < fluidGrid.length) {
                    fluidGrid[gridY][gridX] += p.opacity * 0.15;
                    densityField[gridY][gridX] += p.density * 0.08;
                    temperatureField[gridY][gridX] += p.temperature * 0.02;
                    
                    if (velocityField[gridY][gridX]) {
                        velocityField[gridY][gridX].x += p.vx * 0.1;
                        velocityField[gridY][gridX].y += p.vy * 0.1;
                    }
                }
            });
        }

        function getFluidForces(x, y) {
            const gridX = Math.floor(x / gridSize);
            const gridY = Math.floor(y / gridSize);
            
            if (gridX < 1 || gridX >= fluidGrid[0].length - 1 || gridY < 1 || gridY >= fluidGrid.length - 1) {
                return { x: 0, y: 0, density: 0, temperature: 0 };
            }
            
            // Sample fluid properties from grid
            const density = densityField[gridY][gridX];
            const temperature = temperatureField[gridY][gridX];
            const velocity = velocityField[gridY][gridX];
            
            // Calculate pressure gradients for realistic fluid flow
            const pressureX = (fluidGrid[gridY][gridX + 1] - fluidGrid[gridY][gridX - 1]) * 0.5;
            const pressureY = (fluidGrid[gridY + 1][gridX] - fluidGrid[gridY - 1][gridX]) * 0.5;
            
            return {
                x: (velocity.x - pressureX * density) * 3,
                y: (velocity.y - pressureY * density) * 3,
                density: density,
                temperature: temperature
            };
        }

        function drawRealisticCoffeeEnvironment() {
            // Rich coffee background with depth
            const gradient = ctx.createLinearGradient(0, 0, 0, coffeeCanvas.height);
            gradient.addColorStop(0, '#0d0806');
            gradient.addColorStop(0.2, '#1a0f08');
            gradient.addColorStop(0.4, '#2d1810');
            gradient.addColorStop(0.7, '#3d251a');
            gradient.addColorStop(0.85, '#2d1810');
            gradient.addColorStop(1, '#1a0f08');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, coffeeCanvas.width, coffeeCanvas.height);
            
            // Draw coffee cup outline
            ctx.strokeStyle = 'rgba(101, 67, 33, 0.6)';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(cupLeftEdge, cupTop);
            ctx.lineTo(cupLeftEdge - 20, cupBottom);
            ctx.lineTo(cupRightEdge + 20, cupBottom);
            ctx.lineTo(cupRightEdge, cupTop);
            ctx.stroke();
            
            // Coffee surface with realistic waves and steam effects
            ctx.fillStyle = '#1a0f08';
            ctx.beginPath();
            ctx.moveTo(cupLeftEdge, coffeeLevel);
            
            for (let x = cupLeftEdge; x <= cupRightEdge; x += 8) {
                const waveFreq = (x - cupLeftEdge) / cupWidth;
                const wave1 = Math.sin(waveFreq * Math.PI * 3 + cycleTime * 0.02) * 1.5;
                const wave2 = Math.sin(waveFreq * Math.PI * 5 + cycleTime * 0.03) * 0.8;
                const wave3 = Math.sin(waveFreq * Math.PI * 7 + cycleTime * 0.01) * 0.4;
                ctx.lineTo(x, coffeeLevel + wave1 + wave2 + wave3);
            }
            
            ctx.lineTo(cupRightEdge, cupBottom);
            ctx.lineTo(cupLeftEdge, cupBottom);
            ctx.closePath();
            ctx.fill();
            
            // Surface reflection and shimmer
            const surfaceGradient = ctx.createLinearGradient(0, coffeeLevel - 10, 0, coffeeLevel + 10);
            surfaceGradient.addColorStop(0, 'rgba(139, 69, 19, 0.15)');
            surfaceGradient.addColorStop(0.5, 'rgba(101, 67, 33, 0.1)');
            surfaceGradient.addColorStop(1, 'rgba(139, 69, 19, 0.05)');
            
            ctx.fillStyle = surfaceGradient;
            ctx.fillRect(cupLeftEdge, coffeeLevel - 10, cupWidth, 20);
            
            // Steam effect
            if (Math.random() < 0.3) {
                const steamX = cupLeftEdge + Math.random() * cupWidth;
                const steamOpacity = Math.random() * 0.1 + 0.05;
                ctx.fillStyle = `rgba(248, 246, 240, ${steamOpacity})`;
                ctx.beginPath();
                ctx.arc(steamX, coffeeLevel - Math.random() * 40 - 10, Math.random() * 8 + 3, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function updatePouringSystem() {
            cycleTime++;
            nextDropDelay--;
            pouringTime++;
            
            // Complex pouring cycles
            if (pouringTime > 1200) { // Reset every 20 seconds
                pouringTime = 0;
                pouringPhase = 0;
            }
            
            // Different pouring phases for variety
            if (pouringTime < 300) {
                pouringPhase = 1; // Active pouring
            } else if (pouringTime < 450) {
                pouringPhase = 2; // Dripping
            } else {
                pouringPhase = 0; // Resting
            }
            
            // Active pouring phase
            if (pouringPhase === 1 && Math.random() < 0.7) {
                const pourX = centerX + (Math.random() - 0.5) * 20;
                const creamStream = createCreamParticle(pourX, -10, 'pouring');
                creamStream.vy = Math.random() * 3 + 4;
                particles.push(creamStream);
                
                // Create pouring streak visual
                if (creamStreaks.length < MAX_STREAKS) {
                    creamStreaks.push(createCreamStreak(pourX, -5, pourX + (Math.random() - 0.5) * 30, coffeeLevel));
                }
            }
            
            // Dripping phase
            if (pouringPhase === 2 && nextDropDelay <= 0) {
                nextDropDelay = Math.random() * 120 + 60; // 1-3 second intervals
                dropPhase = 1;
                dropY = -25;
                dropVelocity = 0;
                dropSize = Math.random() * 10 + 15;
            }
            
            // Individual drop physics
            if (dropPhase === 1) {
                dropVelocity += 0.35; // Gravity
                dropY += dropVelocity;
                
                // Air resistance affects drop shape
                const airDeformation = Math.min(dropVelocity * 0.03, 0.4);
                
                // Render beautiful falling drop
                const dropGradient = ctx.createRadialGradient(centerX, dropY, 0, centerX, dropY, dropSize);
                dropGradient.addColorStop(0, 'rgba(255, 255, 255, 0.9)');
                dropGradient.addColorStop(0.7, 'rgba(248, 246, 240, 0.8)');
                dropGradient.addColorStop(1, 'rgba(248, 246, 240, 0.3)');
                
                ctx.fillStyle = dropGradient;
                ctx.beginPath();
                
                // Dynamic teardrop shape based on velocity
                const dropWidth = dropSize * (0.8 - airDeformation);
                const dropHeight = dropSize * (1.2 + airDeformation * 2);
                ctx.ellipse(centerX, dropY, dropWidth, dropHeight, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Add tail streak for fast drops
                if (dropVelocity > 8) {
                    ctx.fillStyle = `rgba(248, 246, 240, ${Math.min(0.6, dropVelocity * 0.05)})`;
                    ctx.beginPath();
                    ctx.ellipse(centerX, dropY - dropHeight * 0.8, dropWidth * 0.3, dropHeight * 0.4, 0, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                // Impact detection
                if (dropY + dropHeight >= coffeeLevel) {
                    dropPhase = 2;
                    impactTime = 0;
                    
                    // Spectacular impact effects
                    const impactEnergy = Math.min(dropVelocity, 15);
                    
                    // Primary splash explosion
                    for (let i = 0; i < 120 + impactEnergy * 8; i++) {
                        const angle = (i / (120 + impactEnergy * 8)) * Math.PI * 2;
                        const distance = Math.random() * impactEnergy * 0.8 + 2;
                        const velocity = {
                            x: Math.cos(angle) * distance,
                            y: Math.sin(angle) * distance - Math.random() * 5
                        };
                        particles.push(createCreamParticle(centerX, coffeeLevel, 'impact', velocity));
                    }
                    
                    // Secondary micro-splashes
                    for (let i = 0; i < 60; i++) {
                        const velocity = {
                            x: (Math.random() - 0.5) * impactEnergy,
                            y: -Math.random() * impactEnergy * 0.7 - 2
                        };
                        particles.push(createCreamParticle(centerX, coffeeLevel, 'impact', velocity, 'micro'));
                    }
                    
                    // Foam creation
                    for (let i = 0; i < 25; i++) {
                        particles.push(createCreamParticle(
                            centerX + (Math.random() - 0.5) * 40, 
                            coffeeLevel, 
                            'dispersing', 
                            null, 
                            'foam'
                        ));
                    }
                }
            }
        }

        function updateImpactEffects() {
            if (dropPhase === 2) {
                impactTime++;
                
                // Multiple concentric ripple rings with varying timing and intensity
                for (let ring = 1; ring <= 5; ring++) {
                    const ringDelay = ring * 12;
                    if (impactTime > ringDelay && impactTime < ringDelay + 100) {
                        const progress = (impactTime - ringDelay) / 100;
                        const rippleRadius = progress * 150 * (1 + ring * 0.3);
                        const opacity = Math.max(0, (1 - progress) * 0.6 / ring);
                        
                        ctx.strokeStyle = `rgba(248, 246, 240, ${opacity})`;
                        ctx.lineWidth = Math.max(1, 4 - ring * 0.5);
                        ctx.beginPath();
                        ctx.arc(centerX, coffeeLevel, rippleRadius, 0, Math.PI * 2);
                        ctx.stroke();
                        
                        // Inner glow effect
                        if (ring === 1) {
                            ctx.strokeStyle = `rgba(255, 255, 255, ${opacity * 0.5})`;
                            ctx.lineWidth = 1;
                            ctx.beginPath();
                            ctx.arc(centerX, coffeeLevel, rippleRadius * 0.9, 0, Math.PI * 2);
                            ctx.stroke();
                        }
                    }
                }
                
                // Continuous secondary effects during impact
                if (impactTime < 90 && impactTime % 6 === 0) {
                    for (let i = 0; i < 8; i++) {
                        particles.push(createCreamParticle(
                            centerX + (Math.random() - 0.5) * 80,
                            coffeeLevel + Math.random() * 5,
                            'dispersing'
                        ));
                    }
                }
                
                if (impactTime > 150) {
                    dropPhase = 0; // Reset cycle
                }
            }
        }

        function updateParticlePhysics() {
            // Update cream streaks
            for (let i = creamStreaks.length - 1; i >= 0; i--) {
                const streak = creamStreaks[i];
                streak.progress += 0.02;
                streak.life--;
                streak.opacity *= 0.98;
                
                if (streak.life <= 0 || streak.opacity < 0.01) {
                    creamStreaks.splice(i, 1);
                }
            }
            
            // Advanced particle physics and interactions
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                const fluidForces = getFluidForces(p.x, p.y);
                
                // Cup boundary constraints
                const inCup = p.x >= cupLeftEdge && p.x <= cupRightEdge && p.y >= coffeeLevel;
                
                // Phase-specific physics
                if (p.phase === 'impact') {
                    p.vy += 0.25; // Gravity
                    p.vx *= 0.96; // Air resistance
                    p.vy *= 0.96;
                    
                    // Surface interaction with coffee
                    if (p.y >= coffeeLevel && p.vy > 0) {
                        if (Math.random() < p.surfaceTension) {
                            p.vy *= -0.4; // Bounce
                            p.vx *= 0.8;
                        } else {
                            p.phase = 'dispersing';
                            p.vy *= 0.3;
                        }
                    }
                } else if (p.phase === 'pouring') {
                    p.vy += 0.3; // Gravity during pour
                    p.vx += (Math.random() - 0.5) * 0.1; // Slight randomness
                    
                    if (p.y >= coffeeLevel) {
                        p.phase = 'dispersing';
                        p.vy *= 0.2;
                    }
                } else if (p.phase === 'dispersing') {
                    // Complex fluid dynamics
                    p.vx += fluidForces.x * 0.6;
                    p.vy += fluidForces.y * 0.6;
                    
                    // Brownian motion based on temperature
                    const brownianIntensity = fluidForces.temperature * 0.15;
                    p.vx += (Math.random() - 0.5) * brownianIntensity;
                    p.vy += (Math.random() - 0.5) * brownianIntensity;
                    
                    // Buoyancy (cream rises)
                    p.vy -= p.density * 0.12;
                    
                    // Viscosity and drag
                    p.vx *= p.viscosity;
                    p.vy *= p.viscosity;
                    
                    // Thermal convection currents
                    const convectionX = Math.sin(p.x * 0.005 + cycleTime * 0.008) * fluidForces.temperature * 0.08;
                    const convectionY = Math.cos(p.y * 0.005 + cycleTime * 0.006) * fluidForces.temperature * 0.06;
                    p.vx += convectionX;
                    p.vy += convectionY;
                }
                
                // Position updates
                p.x += p.vx;
                p.y += p.vy;
                
                // Swirling motion for realism
                p.swirl += p.swirlSpeed;
                const swirlRadius = p.radius * 0.5;
                p.x += Math.sin(p.swirl) * swirlRadius * 0.1;
                p.y += Math.cos(p.swirl) * swirlRadius * 0.05;
                
                // Particle coalescence for foam effects
                if (p.type === 'foam' && inCup) {
                    particles.forEach(other => {
                        if (other !== p && other.type === 'foam') {
                            const dx = p.x - other.x;
                            const dy = p.y - other.y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            
                            if (distance < (p.radius + other.radius) && Math.random() < 0.02) {
                                p.radius = Math.min(12, Math.sqrt(p.radius * p.radius + other.radius * other.radius));
                                p.opacity = Math.max(p.opacity, other.opacity);
                                other.life = 0; // Mark for removal
                            }
                        }
                    });
                }
                
                // Life and appearance updates
                const lifeRatio = p.life / p.maxLife;
                const agingFactor = Math.pow(lifeRatio, 0.7);
                
                p.opacity = p.originalOpacity * agingFactor * (0.2 + 0.8 * lifeRatio);
                
                if (p.type === 'foam') {
                    p.radius = p.originalRadius * (0.8 + 0.4 * Math.sin(cycleTime * 0.05 + p.swirl));
                } else {
                    p.radius = p.originalRadius * (0.6 + 0.4 * agingFactor);
                }
                
                // Enhanced particle rendering
                if (p.opacity > 0.01) {
                    const particleGradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.radius * 2.5);
                    
                    if (p.type === 'foam') {
                        particleGradient.addColorStop(0, `rgba(255, 255, 255, ${p.opacity})`);
                        particleGradient.addColorStop(0.4, `rgba(248, 246, 240, ${p.opacity * 0.8})`);
                        particleGradient.addColorStop(0.8, `rgba(248, 246, 240, ${p.opacity * 0.3})`);
                        particleGradient.addColorStop(1, 'rgba(248, 246, 240, 0)');
                    } else {
                        particleGradient.addColorStop(0, `rgba(248, 246, 240, ${p.opacity})`);
                        particleGradient.addColorStop(0.6, `rgba(248, 246, 240, ${p.opacity * 0.4})`);
                        particleGradient.addColorStop(1, 'rgba(248, 246, 240, 0)');
                    }
                    
                    ctx.fillStyle = particleGradient;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Highlight effect for fresh particles
                    if (lifeRatio > 0.8 && p.phase === 'impact') {
                        ctx.fillStyle = `rgba(255, 255, 255, ${(lifeRatio - 0.8) * 5 * p.opacity * 0.4})`;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.radius * 0.6, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
                
                // Life decay
                p.life -= 1 + p.mixingRate * 120;
                
                // Remove particles
                if (p.life <= 0 || p.x < cupLeftEdge - 100 || p.x > cupRightEdge + 100 || 
                    p.y < -200 || p.y > coffeeCanvas.height + 100 || p.opacity < 0.005) {
                    particles.splice(i, 1);
                }
            }
        }

        function drawCreamStreaks() {
            creamStreaks.forEach(streak => {
                if (streak.opacity > 0.01) {
                    const currentX = streak.x + (streak.targetX - streak.x) * streak.progress;
                    const currentY = streak.y + (streak.targetY - streak.y) * streak.progress;
                    const curveX = currentX + Math.sin(streak.progress * Math.PI) * streak.curve;
                    
                    ctx.strokeStyle = `rgba(248, 246, 240, ${streak.opacity})`;
                    ctx.lineWidth = streak.width;
                    ctx.lineCap = 'round';
                    
                    ctx.beginPath();
                    ctx.moveTo(streak.x, streak.y);
                    ctx.quadraticCurveTo(curveX, (streak.y + currentY) / 2, currentX, currentY);
                    ctx.stroke();
                }
            });
        }

        function addAmbientEffects() {
            // Continuous ambient mixing
            if (particles.length < MAX_PARTICLES && Math.random() < 0.08) {
                const ambientX = cupLeftEdge + Math.random() * cupWidth;
                const ambientY = coffeeLevel + Math.random() * 60;
                particles.push(createCreamParticle(ambientX, ambientY, 'dispersing'));
            }
            
            // Foam layer maintenance
            const foamCount = particles.filter(p => p.type === 'foam').length;
            if (foamCount < 15 && Math.random() < 0.05) {
                const foamX = cupLeftEdge + Math.random() * cupWidth;
                particles.push(createCreamParticle(foamX, coffeeLevel - 5, 'dispersing', null, 'foam'));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, coffeeCanvas.width, coffeeCanvas.height);
            
            drawRealisticCoffeeEnvironment();
            updateFluidSimulation();
            updatePouringSystem();
            updateImpactEffects();
            updateParticlePhysics();
            drawCreamStreaks();
            addAmbientEffects();
            
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        resize();
        animate();
    </script>
    <script>
        class PS1Effects {
            constructor() {
                this.frameCount = 0;
                this.init();
            }
            init() {
                this.canvas = document.getElementById('ps1Canvas');
                this.ctx = this.canvas.getContext('2d');
                this.setupCanvas();
                this.startRenderLoop();
            }
            setupCanvas() {
                this.canvas.width = 320;
                this.canvas.height = 240;
                this.updateCanvasSize();
                window.addEventListener('resize', () => this.updateCanvasSize());
            }
            updateCanvasSize() {
                this.canvas.style.width = window.innerWidth + 'px';
                this.canvas.style.height = window.innerHeight + 'px';
            }
            getBayerMatrix() {
                return [
                    [0, 8, 2, 10],
                    [12, 4, 14, 6],
                    [3, 11, 1, 9],
                    [15, 7, 13, 5]
                ];
            }
            applyPS1Effects() {
                const imageData = this.ctx.createImageData(this.canvas.width, this.canvas.height);
                const data = imageData.data;
                const bayerMatrix = this.getBayerMatrix();
                for (let y = 0; y < this.canvas.height; y++) {
                    for (let x = 0; x < this.canvas.width; x++) {
                        const index = (y * this.canvas.width + x) * 4;
                        const noise = (Math.random() - 0.5) * 0.1;
                        const interference = Math.sin(this.frameCount * 0.1 + x * 0.05) * 5;
                        if ((x + y + this.frameCount) % 8 === 0) {
                            data[index] = Math.min(255, Math.max(0, interference + noise * 255));
                            data[index + 1] = Math.min(255, Math.max(0, interference * 0.8 + noise * 255));
                            data[index + 2] = Math.min(255, Math.max(0, interference * 0.6 + noise * 255));
                            data[index + 3] = 8;
                        } else {
                            data[index] = 0;
                            data[index + 1] = 0;
                            data[index + 2] = 0;
                            data[index + 3] = 0;
                        }
                    }
                }
                this.ctx.putImageData(imageData, 0, 0);
            }
            startRenderLoop() {
                const render = () => {
                    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                    this.applyPS1Effects();
                    this.frameCount++;
                    requestAnimationFrame(render);
                };
                render();
            }
        }
        document.addEventListener('DOMContentLoaded', () => {
            window.ps1Effects = new PS1Effects();
        });
    </script>
