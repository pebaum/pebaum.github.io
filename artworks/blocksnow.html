<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Snow</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
        }
        #canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const asciiChar = 'â–‘';
        const charWidth = 12;
        const charHeight = 20;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.font = '20px "Courier New", monospace';
        }

        function drawRandomChars() {
            for (let i = 0; i < 2; i++) {  // Draw 2 characters per frame
                const x = Math.floor(Math.random() * canvas.width / charWidth) * charWidth;
                const y = Math.floor(Math.random() * canvas.height / charHeight) * charHeight;
                
                // 5:1 ratio of black to white
                ctx.fillStyle = Math.random() < 5/6 ? 'black' : 'white';
                ctx.fillText(asciiChar, x, y + charHeight);
            }

            requestAnimationFrame(drawRandomChars);
        }

        window.addEventListener('resize', resizeCanvas);

        resizeCanvas();
        drawRandomChars();
    </script>
</body>
</html>
