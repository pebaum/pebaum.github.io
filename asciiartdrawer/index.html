<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ASCII Art Drawer</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="topbar">
    <div class="slots" id="slots" aria-label="Quick Slots 1-0"></div>
    <div class="actions">
      <button id="clearBtn" title="Clear canvas">Clear</button>
      <label class="size-label">Cols <input type="number" id="colsInput" min="4" max="256" value="64"></label>
      <label class="size-label">Rows <input type="number" id="rowsInput" min="4" max="256" value="64"></label>
      <button id="resizeBtn" title="Resize grid">Resize</button>
      <button id="exportBtn" title="Export as plain text">Export TXT</button>
    </div>
  </header>

  <main class="workspace">
    <section class="palette">
      <h2>Symbols</h2>
      <div id="symbolPalette" class="symbol-palette" aria-label="ASCII Symbols"></div>
      <div class="hint">Tip: Press a digit (1–0) to select slot. Alt+digit assigns selected symbol to that slot.</div>

      <h2>Color</h2>
      <div class="color-row" id="colorSwatches"></div>
      <div class="color-row">
        <input id="colorPicker" type="color" value="#222222" />
        <span id="currentColorPreview" class="color-preview" title="Current color"></span>
      </div>
    </section>

    <section class="canvas-wrap">
      <div id="grid" class="grid" tabindex="0" aria-label="ASCII grid drawing surface"></div>
      <div id="cursorPreview" class="cursor-preview" aria-hidden="true"></div>
    </section>
  </main>

  <footer class="footer">
    <div>
      ASCII Art Drawer • Monospace grid with box drawing support. 
      Font: Fira Code (fallback to system monospace).
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
