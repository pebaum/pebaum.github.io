<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Boardgame Design Lab</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <h1>BOARDGAME DESIGN LAB</h1>
    <div class="header-actions">
      <div class="zoom-controls" style="display:inline-flex;gap:6px;align-items:center;margin-right:8px">
        <button id="zoomOutBtn" class="btn" title="Zoom Out">−</button>
        <span id="zoomPct" style="min-width:48px; text-align:center">100%</span>
        <button id="zoomInBtn" class="btn" title="Zoom In">+</button>
        <button id="zoomResetBtn" class="btn" title="Reset Zoom">Reset</button>
      </div>
  <button id="newBoardBtn" class="btn">New</button>
  <button id="saveBtn" class="btn">Save</button>
  <button id="loadBtn" class="btn">Load</button>
  <input id="loadFile" type="file" accept="application/json" class="hidden" />
      <button id="newPlayAreaBtn" class="btn">Set Play Area</button>
      <button id="resetViewBtn" class="btn">Center View</button>
    </div>
  </header>

  <main class="app-main">
    <aside class="sidebar">
      <section class="tool-section">
        <h2>Boards</h2>
        <div class="field-row">
          <label>Grid</label>
          <div class="field-grid" style="grid-template-columns:auto 1fr auto auto;">
            <label style="display:flex;align-items:center;gap:6px"><input id="gridToggle" type="checkbox"> Show</label>
            <div style="display:flex;gap:6px;align-items:center;justify-content:flex-end">
              <span>Size (in)</span>
              <input id="gridSizeIn" type="number" step="0.25" min="0.25" value="0.5" style="max-width:80px" />
            </div>
            <label style="display:flex;align-items:center;gap:6px;justify-content:flex-end"><input id="snapToggle" type="checkbox"> Snap</label>
          </div>
        </div>
        <div class="field-row">
          <label>Play Area (in)</label>
          <div class="field-grid">
            <input id="playWidthIn" type="number" step="0.25" value="20" />
            <span>×</span>
            <input id="playHeightIn" type="number" step="0.25" value="12" />
            <button id="applyPlayArea" class="btn btn-small">Apply</button>
          </div>
        </div>
        <div class="field-row">
          <label>Add Board Box (in)</label>
          <div class="field-grid">
            <input id="boardWidthIn" type="number" step="0.25" value="10" />
            <span>×</span>
            <input id="boardHeightIn" type="number" step="0.25" value="10" />
            <button id="addBoardBtn" class="btn btn-small">Add</button>
          </div>
        </div>
      </section>

      <section class="tool-section">
        <h2>Cards & Stacks</h2>
        <div class="field-row">
          <label>Card Size</label>
          <select id="cardSize">
            <option value="poker">Poker 2.5×3.5 in</option>
            <option value="tarot">Tarot 2.75×4.75 in</option>
            <option value="mini">Mini 1.625×2.5 in</option>
            <option value="square">Square 2.5×2.5 in</option>
          </select>
        </div>
        <div class="field-row">
          <label>Orientation</label>
          <div class="toggle-group">
            <button data-orient="portrait" class="btn btn-small toggle active" id="orientPortrait">Portrait</button>
            <button data-orient="landscape" class="btn btn-small toggle" id="orientLandscape">Landscape</button>
          </div>
        </div>
        <div class="field-row">
          <label>New Stack count</label>
          <div class="field-grid">
            <input id="stackCount" type="number" min="1" step="1" value="20" />
            <button id="addStackBtn" class="btn btn-small">Create Stack</button>
          </div>
        </div>
        <div class="hint">Drag stacks and cards. Click a stack for actions. Double‑click a card to rotate. Click labels to edit.</div>
      </section>

      <section class="tool-section">
        <h2>CSV Cards</h2>
        <div class="field-row">
          <input id="csvFile" type="file" accept=".csv" />
        </div>
        <div class="field-row">
          <label>Search</label>
          <input id="csvSearch" type="search" placeholder="name, type, text…" />
        </div>
        <div class="field-row">
          <button id="spawnSelectedBtn" class="btn btn-small" disabled>Spawn Selected</button>
        </div>
        <div id="csvStatus" class="status muted">No CSV loaded.</div>
        <div id="csvTableWrap" class="csv-table-wrap"></div>
      </section>

      <section class="tool-section">
        <h2>Tokens</h2>
        <div class="field-row">
          <label>Shape</label>
          <select id="tokenShape">
            <option value="round">Round</option>
            <option value="square">Square</option>
            <option value="hex">Hex</option>
          </select>
        </div>
        <div class="field-row">
          <label>Size (px)</label>
          <input id="tokenSize" type="number" min="12" step="4" value="64" />
        </div>
        <div class="field-row">
          <label>Color</label>
          <input id="tokenColor" type="color" value="#e0e0e0" />
        </div>
        <div class="field-row">
          <label>Label</label>
          <input id="tokenLabel" type="text" placeholder="Token" />
        </div>
        <div class="field-row">
          <button id="addTokenBtn" class="btn btn-small">Add Token</button>
        </div>
      </section>

      <section class="tool-section">
        <h2>Dice</h2>
        <div class="dice-row">
          <button class="btn die-btn" data-d="4">d4</button>
          <button class="btn die-btn" data-d="6">d6</button>
          <button class="btn die-btn" data-d="8">d8</button>
          <button class="btn die-btn" data-d="10">d10</button>
          <button class="btn die-btn" data-d="12">d12</button>
          <button class="btn die-btn" data-d="20">d20</button>
        </div>
        <div id="diceResults" class="dice-results" aria-live="polite"></div>
        <div class="field-row">
          <label>Die on Board</label>
          <div class="field-grid" style="grid-template-columns:1fr auto;">
            <select id="boardDieType">
              <option value="4">d4</option>
              <option value="6" selected>d6</option>
              <option value="8">d8</option>
              <option value="10">d10</option>
              <option value="12">d12</option>
              <option value="20">d20</option>
            </select>
            <button id="addDieToBoard" class="btn btn-small">Add</button>
          </div>
        </div>
      </section>
    </aside>

    <section class="board-pane">
      <div id="canvasScroller" class="canvas-scroller">
        <div id="workCanvas" class="work-canvas">
          <div id="playArea" class="play-area" tabindex="0" aria-label="Play area"></div>
        </div>
      </div>
    </section>
  </main>

  <template id="stackMenuTmpl">
    <div class="stack-menu">
      <button data-action="draw1">Draw 1</button>
      <button data-action="draw5">Draw 5</button>
      <button data-action="drawN">Draw N…</button>
      <button data-action="shuffle">Shuffle</button>
      <button data-action="setCount">Set Count…</button>
      <button data-action="delete" class="danger">Delete</button>
    </div>
  </template>

  <script src="script.js" type="module"></script>
</body>
</html>
