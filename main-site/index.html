<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <title>PETER BAUMGARTNER</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            cursor: default;
        }

        /* Scanline effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(255,255,255,0.03) 0px,
                rgba(255,255,255,0.03) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1000;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }

        /* Static noise overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 999;
            animation: noise 0.2s infinite;
        }

        @keyframes noise {
            0%, 100% { opacity: 0.03; }
            50% { opacity: 0.05; }
        }

        .terminal-container {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 800px;
            padding: 40px;
            border: 3px solid #fff;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: inset 0 0 0 1px rgba(255,255,255,0.1);
        }

        .terminal-header {
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
        }

        .terminal-title {
            font-size: 2em;
            font-weight: 700;
            letter-spacing: 8px;
            margin-bottom: 10px;
            text-align: center;
        }

        .terminal-subtitle {
            font-size: 0.7em;
            letter-spacing: 4px;
            opacity: 0.4;
            text-align: center;
        }

        .terminal-prompt {
            margin-bottom: 30px;
        }

        .prompt-line {
            font-size: 0.9em;
            letter-spacing: 1px;
            line-height: 1.8;
            opacity: 0.7;
        }

        .prompt-line.blink {
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 49% { opacity: 0.7; }
            50%, 100% { opacity: 0; }
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            margin-bottom: 30px;
            border: 2px solid #fff;
        }

        .menu-item {
            aspect-ratio: 1;
            border: 1px solid #333;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.15s ease;
            position: relative;
            overflow: hidden;
        }

        .menu-item::before {
            content: '';
            position: absolute;
            inset: 0;
            background:
                repeating-linear-gradient(0deg, transparent, transparent 4px, rgba(255,255,255,0.02) 4px, rgba(255,255,255,0.02) 8px);
        }

        .menu-item:hover {
            background: #fff;
            color: #000;
            border-color: #fff;
        }

        .menu-item:hover .item-number {
            transform: scale(1.2);
        }

        .item-number {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 10px;
            transition: transform 0.15s ease;
        }

        .item-label {
            font-size: 0.7em;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: 0.6;
        }

        .menu-item:hover .item-label {
            opacity: 1;
        }

        .footer-info {
            text-align: center;
            font-size: 0.7em;
            letter-spacing: 2px;
            opacity: 0.3;
            padding-top: 20px;
            border-top: 1px solid #333;
        }

        .footer-info .cursor {
            animation: blink 1s infinite;
        }

        /* Detail modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.2s ease;
        }

        .modal.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            width: 90%;
            max-width: 700px;
            max-height: 80vh;
            overflow-y: auto;
            border: 3px solid #fff;
            background: #000;
            padding: 40px;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5em;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.15s ease;
        }

        .modal-close:hover {
            opacity: 1;
        }

        .modal-title {
            font-size: 1.8em;
            font-weight: 700;
            letter-spacing: 6px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #fff;
        }

        .modal-body {
            font-size: 0.85em;
            line-height: 1.8;
            letter-spacing: 1px;
        }

        .modal-body a {
            color: #fff;
            text-decoration: underline;
            opacity: 0.7;
            transition: opacity 0.15s ease;
        }

        .modal-body a:hover {
            opacity: 1;
        }

        .modal-body ul {
            list-style: none;
            margin: 15px 0;
        }

        .modal-body li {
            padding: 8px 0;
            border-bottom: 1px solid #111;
        }

        .modal-body li::before {
            content: '> ';
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .terminal-container {
                padding: 20px;
            }

            .terminal-title {
                font-size: 1.5em;
                letter-spacing: 4px;
            }

            .menu-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .item-number {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>

                        <li><a href="https://open.spotify.com/artist/4T87J20L8uHSVkOuhP2oYX" target="_blank">SPOTIFY ARTIST PAGE</a></li>

        // Menu click handlers
        document.querySelectorAll('.menu-item').forEach(item => {

            });
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            const key = e.key;
            if (key >= '1' && key <= '9') {
                handleMenuSelection(key);
            } else if (key === 'Escape') {
                closeModal();
            }
        });

        function handleMenuSelection(option) {
            switch(option) {
                case '5':
                    window.open('../Drift v5/', '_blank');
                    break;
                case '6':
                    window.open('../blade-honor/', '_blank');
                    break;
                case '7':
                    window.open('../asciiartdrawer/', '_blank');
                    break;
                case '9':
                    // Exit - black screen
                    document.body.style.background = '#000';
                    document.body.innerHTML = '';
                    break;
                default:
                    if (menuData[option]) {
                        showModal(option);
                    }
            }
        }

        function showModal(option) {
            const data = menuData[option];
            document.getElementById('modal-title').textContent = data.title;
            document.getElementById('modal-body').innerHTML = data.content;
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        // Close modal on outside click
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Clock
        function updateClock() {
            const now = new Date();
            const pstTime = new Date(now.toLocaleString("en-US", {timeZone: "America/Los_Angeles"}));
            let hours = pstTime.getHours();
            const minutes = pstTime.getMinutes();
            const seconds = pstTime.getSeconds();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12 || 12;

            const timeString = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')} ${ampm}`;
            document.getElementById('current-time').textContent = timeString;
        }

        updateClock();
        setInterval(updateClock, 1000);
    </script>
