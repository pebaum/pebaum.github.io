<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peter Baumgartner - Status Menu</title>
    <style>
        @font-face {
            font-family: 'Alexandria';
            src: url('./Alexandria.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }        body, html {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: #000000;
            color: #ffffff;
            font-family: 'Alexandria', 'Times New Roman', serif;
            font-size: 16px;
            cursor: url('./cursor.png'), auto;
        }

        /* PS1 Visual Container */
        .ps1-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #000000;
        }

        .ps1-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            z-index: 1000;
            pointer-events: none;
        }

        .content-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            z-index: 1;
        }

        .menu-container {
            display: flex;
            height: 100vh;
            width: 100vw;
            position: relative;
        }        /* Character List Panel */
        .character-panel {
            width: 220px;
            background: linear-gradient(180deg, #1a1a3e, #0f0f2a);
            border: 2px solid #4a4a6a;
            border-radius: 4px;
            padding: 15px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        .character-entry {
            background: linear-gradient(135deg, #2a2a4a, #1a1a3a);
            border: 1px solid #3a3a5a;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .character-portrait {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #3a3a5a, #4a4a6a);
            border: 1px solid #5a5a7a;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            color: #aaaaaa;
            font-size: 10px;
            text-align: center;
            flex-shrink: 0;
        }

        .character-info {
            flex: 1;
        }

        .character-name {
            font-size: 14px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 2px;
        }

        .character-details {
            font-size: 10px;
            color: #aaaaaa;
            line-height: 1.2;
        }        /* Main Content Area */
        .content-area {
            flex: 1;
            background: linear-gradient(180deg, #1a1a3e, #0f0f2a);
            border: 2px solid #4a4a6a;
            border-radius: 4px;
            margin: 0 5px;
            padding: 20px;
            position: relative;
            overflow-y: auto;
        }

        .content-header {
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            border-bottom: 1px solid #3a3a5a;
            padding-bottom: 5px;
        }

        .content-body {
            color: #cccccc;
            line-height: 1.5;
            font-size: 12px;
        }        /* Menu Panel */
        .menu-panel {
            width: 160px;
            background: linear-gradient(180deg, #1a1a3e, #0f0f2a);
            border: 2px solid #4a4a6a;
            border-radius: 4px;
            padding: 15px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
            position: relative;
        }

        .menu-item {
            padding: 8px 15px;
            margin: 2px 0;
            background: transparent;
            border: 1px solid transparent;
            border-radius: 2px;
            cursor: pointer;
            transition: all 0.15s ease;
            font-size: 12px;
            color: #cccccc;
            position: relative;
        }

        .menu-item:hover,
        .menu-item.active {
            background: linear-gradient(135deg, #3a3a5a, #2a2a4a);
            border-color: #5a5a7a;
            color: #ffffff;
        }        /* Pointer */
        #pointer {
            position: absolute;
            width: 16px;
            height: 16px;
            background-image: url('./cursor.png');
            background-size: contain;
            background-repeat: no-repeat;
            left: -2px;
            transition: top 0.15s ease;
            z-index: 10;
            pointer-events: none;
        }

        /* Window decorations */
        .window-frame {
            /* Remove extra window frame styling for more compact look */
        }

        .stat-block {
            background: linear-gradient(135deg, #2a2a4a, #1a1a3a);
            border: 1px solid #3a3a5a;
            border-radius: 3px;
            padding: 10px;
            margin-bottom: 8px;
        }

        .stat-label {
            color: #aaaaaa;
            font-size: 10px;
            margin-bottom: 3px;
        }

        .stat-value {
            color: #ffffff;
            font-size: 12px;
            font-weight: bold;
        }

        /* Time display */
        .time-display {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 14px;
            color: #aaaacc;
            background: rgba(42, 42, 90, 0.8);
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #5a5a9a;
        }        /* Responsive adjustments */
        @media (max-width: 768px) {
            .menu-container {
                flex-direction: column;
            }
            
            .character-panel {
                width: 100%;
                height: auto;
                margin-bottom: 5px;
            }
            
            .content-area {
                margin: 0;
                border-radius: 0;
            }
              .menu-panel {
                width: 100%;
                height: auto;
                order: 3;
                margin-top: 5px;
            }
        }

        /* PS1 Scanline and CRT Effects */
        .ps1-scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 1px,
                rgba(0, 0, 0, 0.1) 1px,
                rgba(0, 0, 0, 0.1) 2px
            );
            pointer-events: none;
            z-index: 1001;
        }

        /* Dithering overlay */
        .ps1-dither {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255,255,255,0.03) 1px, transparent 1px),
                radial-gradient(circle at 75% 75%, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 4px 4px, 4px 4px;
            background-position: 0 0, 2px 2px;
            pointer-events: none;
            z-index: 1002;
        }        /* PS1 texture wobble animation */
        @keyframes ps1Wobble {
            0% { transform: translateX(0px) translateY(0px) skew(0deg) scaleX(1.0); }
            16% { transform: translateX(0.2px) translateY(-0.1px) skew(0.05deg) scaleX(1.001); }
            33% { transform: translateX(-0.1px) translateY(0.3px) skew(-0.03deg) scaleX(0.999); }
            50% { transform: translateX(0.3px) translateY(0.1px) skew(0.02deg) scaleX(1.001); }
            66% { transform: translateX(-0.2px) translateY(-0.2px) skew(-0.04deg) scaleX(0.999); }
            83% { transform: translateX(0.1px) translateY(0.2px) skew(0.01deg) scaleX(1.0); }
            100% { transform: translateX(0px) translateY(0px) skew(0deg) scaleX(1.0); }
        }

        .menu-container {
            animation: ps1Wobble 4s infinite linear;
        }

        /* Add vertex jitter to panels */
        @keyframes panelJitter {
            0%, 100% { transform: translateX(0) translateY(0); }
            10% { transform: translateX(0.1px) translateY(-0.1px); }
            20% { transform: translateX(-0.1px) translateY(0.1px); }
            30% { transform: translateX(0.1px) translateY(0.1px); }
            40% { transform: translateX(-0.05px) translateY(-0.05px); }
            50% { transform: translateX(0.05px) translateY(0.1px); }
            60% { transform: translateX(-0.1px) translateY(-0.1px); }
            70% { transform: translateX(0.1px) translateY(-0.05px); }
            80% { transform: translateX(-0.05px) translateY(0.1px); }
            90% { transform: translateX(0.05px) translateY(-0.1px); }
        }

        .character-panel,
        .content-area,
        .menu-panel {
            animation: panelJitter 6s infinite linear;
        }/* Reduce color depth for PS1 effect */
        .character-panel,
        .content-area,
        .menu-panel {
            filter: contrast(1.2) saturate(0.8);
        }

        /* PS1 text rendering effects */
        .character-name,
        .content-header,
        .menu-item,
        .stat-value {
            text-shadow: 1px 1px 0px rgba(0,0,0,0.8);
            font-weight: normal;
        }

        /* Pixelated cursor */
        body {
            cursor: url('./cursor.png'), auto;
            image-rendering: pixelated;
        }

        /* Add subtle chromatic aberration */
        .menu-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                rgba(255,0,0,0.02) 0%, 
                transparent 1%, 
                transparent 99%, 
                rgba(0,0,255,0.02) 100%);
            pointer-events: none;
            z-index: 999;
        }

        /* Low resolution scaling */
        @media (min-width: 1024px) {
            .menu-container {
                transform: scale(1.0);
                transform-origin: center;
            }
        }
    </style>
</head>
<body>
    <!-- PS1 Visual Effects -->
    <div class="ps1-scanlines"></div>
    <div class="ps1-dither"></div>
    
    <div class="time-display" id="timeDisplay">000:00:00</div>
    
    <div class="menu-container">        <!-- Character Panel -->
        <div class="character-panel window-frame">
            <div class="character-entry">
                <div class="character-portrait">[portrait]</div>

    </div>    <script>
        class FFIXMenu {
            constructor() {
                this.currentMenuItem = 0;
                this.menuItems = document.querySelectorAll('.menu-item');
                this.pointer = document.getElementById('pointer');
                this.contentHeader = document.getElementById('contentHeader');
                this.contentBody = document.getElementById('contentBody');
                this.timeDisplay = document.getElementById('timeDisplay');
                  this.menuContent = {
                    status: {
                        title: 'Status',
                        content: `
                            <div class="stat-block">
                                <div class="stat-label">Lorem</div>

                            <div class="stat-block">
                                <div class="stat-label">Dolor</div>
                                <div class="stat-value">Sit Amet</div>
                            </div>
                            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                        `
                    },
                    items: {

                        content: `
                            <div class="stat-block">

                            <div class="stat-block">

                            </div>
                            <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
                        `
                    },
                    abilities: {
                        title: 'Abilities',
                        content: `
                            <div class="stat-block">
                                <div class="stat-label">Duis</div>
                                <div class="stat-value">Aute Irure</div>
                            </div>
                            <div class="stat-block">
                                <div class="stat-label">Excepteur</div>
                                <div class="stat-value">Sint</div>
                            </div>
                            <p>Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.</p>
                        `
                    },
                    equip: {
                        title: 'Equipment',
                        content: `
                            <div class="stat-block">
                                <div class="stat-label">Occaecat</div>
                                <div class="stat-value">Cupidatat</div>
                            </div>
                            <div class="stat-block">
                                <div class="stat-label">Sunt</div>
                                <div class="stat-value">In Culpa</div>
                            </div>
                            <p>Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
                        `
                    },
                    config: {
                        title: 'Configuration',
                        content: `
                            <div class="stat-block">
                                <div class="stat-label">Sed</div>
                                <div class="stat-value">Ut Perspiciatis</div>
                            </div>
                            <div class="stat-block">
                                <div class="stat-label">Unde</div>
                                <div class="stat-value">Omnis Iste</div>
                            </div>
                            <p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium.</p>
                        `
                    },
                    map: {
                        title: 'World Map',
                        content: `
                            <div style="text-align: center; margin-bottom: 20px;">
                                <h3 style="color: #ffffff; margin-bottom: 15px;">Explore the Original World</h3>
                                <p style="margin-bottom: 20px;">Experience the ASCII art world map that was the original homepage design.</p>
                                <a href="./old homepage 6.4.html" style="
                                    display: inline-block;
                                    padding: 10px 20px;
                                    background: linear-gradient(135deg, #3a3a5a, #2a2a4a);
                                    border: 1px solid #5a5a7a;
                                    border-radius: 4px;
                                    color: #ffffff;
                                    text-decoration: none;
                                    font-size: 12px;
                                    transition: all 0.2s ease;
                                ">Enter the ASCII World</a>
                            </div>
                            <p>Totam rem aperiam, eaque ipsa quae ab illo inventore veritatis et quasi architecto beatae vitae dicta sunt explicabo.</p>
                        `
                    }
                };

                this.startTime = Date.now();
                this.init();
            }

            init() {
                this.updatePointer();
                this.setupEventListeners();
                this.startClock();
            }

            setupEventListeners() {
                // Keyboard navigation
                document.addEventListener('keydown', (e) => {
                    switch(e.key) {
                        case 'ArrowUp':
                            e.preventDefault();
                            this.navigateUp();
                            break;
                        case 'ArrowDown':
                            e.preventDefault();
                            this.navigateDown();
                            break;
                        case 'Enter':
                            e.preventDefault();
                            this.selectCurrentItem();
                            break;
                    }
                });

                // Mouse navigation
                this.menuItems.forEach((item, index) => {
                    item.addEventListener('click', () => {
                        this.currentMenuItem = index;
                        this.updateActiveItem();
                        this.updateContent();
                    });
                    
                    item.addEventListener('mouseenter', () => {
                        this.currentMenuItem = index;
                        this.updateActiveItem();
                    });
                });
            }

            navigateUp() {
                this.currentMenuItem = (this.currentMenuItem - 1 + this.menuItems.length) % this.menuItems.length;
                this.updateActiveItem();
            }

            navigateDown() {
                this.currentMenuItem = (this.currentMenuItem + 1) % this.menuItems.length;
                this.updateActiveItem();
            }

            selectCurrentItem() {
                this.updateContent();
            }

            updateActiveItem() {
                this.menuItems.forEach((item, index) => {
                    item.classList.toggle('active', index === this.currentMenuItem);
                });
                this.updatePointer();
            }

            updatePointer() {
                const activeItem = this.menuItems[this.currentMenuItem];
                const rect = activeItem.getBoundingClientRect();
                const menuPanel = activeItem.closest('.menu-panel');
                const menuRect = menuPanel.getBoundingClientRect();
                
                this.pointer.style.top = (rect.top - menuRect.top + rect.height / 2 - 10) + 'px';
            }

            updateContent() {
                const activeMenuItem = this.menuItems[this.currentMenuItem];
                const menuKey = activeMenuItem.dataset.menu;
                const content = this.menuContent[menuKey];
                
                if (content) {
                    this.contentHeader.textContent = content.title;
                    this.contentBody.innerHTML = content.content;
                }
            }

            startClock() {
                const updateClock = () => {
                    const elapsed = Date.now() - this.startTime;
                    const hours = Math.floor(elapsed / 3600000);
                    const minutes = Math.floor((elapsed % 3600000) / 60000);
                    const seconds = Math.floor((elapsed % 60000) / 1000);
                    
                    const timeString = `${hours.toString().padStart(3, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    this.timeDisplay.textContent = timeString;
                };
                
                updateClock();
                setInterval(updateClock, 1000);
            }
        }

        // Initialize the menu when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.ffixMenu = new FFIXMenu();
        });        // Handle window resize for pointer position
        window.addEventListener('resize', () => {
            setTimeout(() => {
                if (window.ffixMenu) {
                    window.ffixMenu.updatePointer();
                }
            }, 100);
        });

        // PS1 Visual Effects System
        class PS1Effects {
            constructor() {
                this.frameCount = 0;
                this.init();
            }

            init() {
                // Create canvas for PS1 effects
                this.canvas = document.createElement('canvas');
                this.canvas.style.position = 'fixed';
                this.canvas.style.top = '0';
                this.canvas.style.left = '0';
                this.canvas.style.width = '100%';
                this.canvas.style.height = '100%';
                this.canvas.style.pointerEvents = 'none';
                this.canvas.style.zIndex = '1003';
                this.canvas.style.imageRendering = 'pixelated';
                document.body.appendChild(this.canvas);

                this.ctx = this.canvas.getContext('2d');
                this.setupCanvas();
                this.startRenderLoop();
            }

            setupCanvas() {
                // Set canvas resolution to simulate PS1's low resolution
                this.canvas.width = 320;
                this.canvas.height = 240;
                
                // Update canvas size on window resize
                this.updateCanvasSize();
                window.addEventListener('resize', () => this.updateCanvasSize());
            }

            updateCanvasSize() {
                const rect = document.documentElement.getBoundingClientRect();
                this.canvas.style.width = window.innerWidth + 'px';
                this.canvas.style.height = window.innerHeight + 'px';
            }

            // Bayer matrix for dithering
            getBayerMatrix() {
                return [
                    [0,  8,  2, 10],
                    [12, 4, 14, 6],
                    [3, 11, 1,  9],
                    [15, 7, 13, 5]
                ];
            }

            applyPS1Effects() {
                const imageData = this.ctx.createImageData(this.canvas.width, this.canvas.height);
                const data = imageData.data;
                const bayerMatrix = this.getBayerMatrix();

                // Generate PS1-style visual noise and effects
                for (let y = 0; y < this.canvas.height; y++) {
                    for (let x = 0; x < this.canvas.width; x++) {
                        const index = (y * this.canvas.width + x) * 4;

                        // Simulate affine texture wobble
                        const wobbleX = Math.sin((x + this.frameCount * 0.5) * 0.1) * 0.3;
                        const wobbleY = Math.cos((y + this.frameCount * 0.3) * 0.1) * 0.2;

                        // Add subtle dithering pattern
                        const ditherThreshold = bayerMatrix[y % 4][x % 4] / 16;
                        const noise = (Math.random() - 0.5) * 0.1;

                        // Create subtle color interference
                        const interference = Math.sin(this.frameCount * 0.1 + x * 0.05) * 5;

                        // Apply effects only to certain areas to create subtle PS1 look
                        if ((x + y + this.frameCount) % 8 === 0) {
                            // Very subtle color reduction effect
                            data[index] = Math.min(255, Math.max(0, interference + noise * 255)); // R
                            data[index + 1] = Math.min(255, Math.max(0, interference * 0.8 + noise * 255)); // G
                            data[index + 2] = Math.min(255, Math.max(0, interference * 0.6 + noise * 255)); // B
                            data[index + 3] = 8; // Very low alpha for subtle effect
                        } else {
                            data[index] = 0;
                            data[index + 1] = 0;
                            data[index + 2] = 0;
                            data[index + 3] = 0;
                        }
                    }
                }

                this.ctx.putImageData(imageData, 0, 0);
            }

            startRenderLoop() {
                const render = () => {
                    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                    this.applyPS1Effects();
                    this.frameCount++;
                    requestAnimationFrame(render);
                };
                render();
            }
        }

        // Initialize PS1 effects
        document.addEventListener('DOMContentLoaded', () => {
            window.ffixMenu = new FFIXMenu();
            window.ps1Effects = new PS1Effects();
        });
    </script>
