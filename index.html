<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peter Baumgartner - Status Menu</title>
    <style>
        @font-face {
            font-family: 'Alexandria';
            src: url('./Alexandria.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #ffffff;
            font-family: 'Alexandria', 'Times New Roman', serif;
            font-size: 16px;
            cursor: url('./cursor.png'), auto;        }

        .menu-container {
            display: flex;
            height: 100vh;
            width: 100vw;
            position: relative;
        }        /* Character List Panel */
        .character-panel {
            width: 220px;
            background: linear-gradient(180deg, #1a1a3e, #0f0f2a);
            border: 2px solid #4a4a6a;
            border-radius: 4px;
            padding: 15px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        .character-entry {
            background: linear-gradient(135deg, #2a2a4a, #1a1a3a);
            border: 1px solid #3a3a5a;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .character-portrait {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #3a3a5a, #4a4a6a);
            border: 1px solid #5a5a7a;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            color: #aaaaaa;
            font-size: 10px;
            text-align: center;
            flex-shrink: 0;
        }

        .character-info {
            flex: 1;
        }

        .character-name {
            font-size: 14px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 2px;
        }

        .character-details {
            font-size: 10px;
            color: #aaaaaa;
            line-height: 1.2;
        }        /* Main Content Area */
        .content-area {
            flex: 1;
            background: linear-gradient(180deg, #1a1a3e, #0f0f2a);
            border: 2px solid #4a4a6a;
            border-radius: 4px;
            margin: 0 5px;
            padding: 20px;
            position: relative;
            overflow-y: auto;
        }

        .content-header {
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            border-bottom: 1px solid #3a3a5a;
            padding-bottom: 5px;
        }

        .content-body {
            color: #cccccc;
            line-height: 1.5;
            font-size: 12px;
        }        /* Menu Panel */
        .menu-panel {
            width: 160px;
            background: linear-gradient(180deg, #1a1a3e, #0f0f2a);
            border: 2px solid #4a4a6a;
            border-radius: 4px;
            padding: 15px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
            position: relative;
        }

        .menu-item {
            padding: 8px 15px;
            margin: 2px 0;
            background: transparent;
            border: 1px solid transparent;
            border-radius: 2px;
            cursor: pointer;
            transition: all 0.15s ease;
            font-size: 12px;
            color: #cccccc;
            position: relative;
        }

        .menu-item:hover,
        .menu-item.active {
            background: linear-gradient(135deg, #3a3a5a, #2a2a4a);
            border-color: #5a5a7a;
            color: #ffffff;
        }        /* Pointer */
        #pointer {
            position: absolute;
            width: 16px;
            height: 16px;
            background-image: url('./cursor.png');
            background-size: contain;
            background-repeat: no-repeat;
            left: -2px;
            transition: top 0.15s ease;
            z-index: 10;
            pointer-events: none;
        }

        /* Window decorations */
        .window-frame {
            /* Remove extra window frame styling for more compact look */
        }

        .stat-block {
            background: linear-gradient(135deg, #2a2a4a, #1a1a3a);
            border: 1px solid #3a3a5a;
            border-radius: 3px;
            padding: 10px;
            margin-bottom: 8px;
        }

        .stat-label {
            color: #aaaaaa;
            font-size: 10px;
            margin-bottom: 3px;
        }

        .stat-value {
            color: #ffffff;
            font-size: 12px;
            font-weight: bold;
        }

        /* Time display */
        .time-display {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 14px;
            color: #aaaacc;
            background: rgba(42, 42, 90, 0.8);
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #5a5a9a;
        }        /* Responsive adjustments */
        @media (max-width: 768px) {
            .menu-container {
                flex-direction: column;
            }
            
            .character-panel {
                width: 100%;
                height: auto;
                margin-bottom: 5px;
            }
            
            .content-area {
                margin: 0;
                border-radius: 0;
            }
            
            .menu-panel {
                width: 100%;
                height: auto;
                order: 3;
                margin-top: 5px;
            }
        }</style>
</head>
<body>
    <div class="time-display" id="timeDisplay">000:00:00</div>
    
    <div class="menu-container">        <!-- Character Panel -->
        <div class="character-panel window-frame">
            <div class="character-entry">
                <div class="character-portrait">[portrait]</div>
                <div class="character-info">
                    <div class="character-name">Peter</div>
                    <div class="character-details">
                        Lv: âˆž<br>
                        HP: 9999/9999
                    </div>
                </div>
            </div>
        </div>        <!-- Main Content Area -->
        <div class="content-area">
            <div class="content-header" id="contentHeader">Status</div>
            <div class="content-body" id="contentBody">
                <div class="stat-block">
                    <div class="stat-label">Lorem</div>
                    <div class="stat-value">Ipsum</div>
                </div>
                <div class="stat-block">
                    <div class="stat-label">Dolor</div>
                    <div class="stat-value">Sit Amet</div>
                </div>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            </div>
        </div>

        <!-- Menu Panel -->
        <div class="menu-panel window-frame">
            <div id="pointer"></div>
            <div class="menu-item active" data-menu="status">Status</div>
            <div class="menu-item" data-menu="items">Items</div>
            <div class="menu-item" data-menu="abilities">Abilities</div>
            <div class="menu-item" data-menu="equip">Equip</div>
            <div class="menu-item" data-menu="config">Config</div>
            <div class="menu-item" data-menu="map">Map</div>
        </div>
    </div>    <script>
        class FFIXMenu {
            constructor() {
                this.currentMenuItem = 0;
                this.menuItems = document.querySelectorAll('.menu-item');
                this.pointer = document.getElementById('pointer');
                this.contentHeader = document.getElementById('contentHeader');
                this.contentBody = document.getElementById('contentBody');
                this.timeDisplay = document.getElementById('timeDisplay');
                  this.menuContent = {
                    status: {
                        title: 'Status',
                        content: `
                            <div class="stat-block">
                                <div class="stat-label">Lorem</div>
                                <div class="stat-value">Ipsum</div>
                            </div>
                            <div class="stat-block">
                                <div class="stat-label">Dolor</div>
                                <div class="stat-value">Sit Amet</div>
                            </div>
                            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                        `
                    },
                    items: {
                        title: 'Items',
                        content: `
                            <div class="stat-block">
                                <div class="stat-label">Consectetur</div>
                                <div class="stat-value">Adipiscing</div>
                            </div>
                            <div class="stat-block">
                                <div class="stat-label">Eiusmod</div>
                                <div class="stat-value">Tempor</div>
                            </div>
                            <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
                        `
                    },
                    abilities: {
                        title: 'Abilities',
                        content: `
                            <div class="stat-block">
                                <div class="stat-label">Duis</div>
                                <div class="stat-value">Aute Irure</div>
                            </div>
                            <div class="stat-block">
                                <div class="stat-label">Excepteur</div>
                                <div class="stat-value">Sint</div>
                            </div>
                            <p>Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.</p>
                        `
                    },
                    equip: {
                        title: 'Equipment',
                        content: `
                            <div class="stat-block">
                                <div class="stat-label">Occaecat</div>
                                <div class="stat-value">Cupidatat</div>
                            </div>
                            <div class="stat-block">
                                <div class="stat-label">Sunt</div>
                                <div class="stat-value">In Culpa</div>
                            </div>
                            <p>Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
                        `
                    },
                    config: {
                        title: 'Configuration',
                        content: `
                            <div class="stat-block">
                                <div class="stat-label">Sed</div>
                                <div class="stat-value">Ut Perspiciatis</div>
                            </div>
                            <div class="stat-block">
                                <div class="stat-label">Unde</div>
                                <div class="stat-value">Omnis Iste</div>
                            </div>
                            <p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium.</p>
                        `
                    },
                    map: {
                        title: 'World Map',
                        content: `
                            <div style="text-align: center; margin-bottom: 20px;">
                                <h3 style="color: #ffffff; margin-bottom: 15px;">Explore the Original World</h3>
                                <p style="margin-bottom: 20px;">Experience the ASCII art world map that was the original homepage design.</p>
                                <a href="./old homepage 6.4.html" style="
                                    display: inline-block;
                                    padding: 10px 20px;
                                    background: linear-gradient(135deg, #3a3a5a, #2a2a4a);
                                    border: 1px solid #5a5a7a;
                                    border-radius: 4px;
                                    color: #ffffff;
                                    text-decoration: none;
                                    font-size: 12px;
                                    transition: all 0.2s ease;
                                ">Enter the ASCII World</a>
                            </div>
                            <p>Totam rem aperiam, eaque ipsa quae ab illo inventore veritatis et quasi architecto beatae vitae dicta sunt explicabo.</p>
                        `
                    }
                };

                this.startTime = Date.now();
                this.init();
            }

            init() {
                this.updatePointer();
                this.setupEventListeners();
                this.startClock();
            }

            setupEventListeners() {
                // Keyboard navigation
                document.addEventListener('keydown', (e) => {
                    switch(e.key) {
                        case 'ArrowUp':
                            e.preventDefault();
                            this.navigateUp();
                            break;
                        case 'ArrowDown':
                            e.preventDefault();
                            this.navigateDown();
                            break;
                        case 'Enter':
                            e.preventDefault();
                            this.selectCurrentItem();
                            break;
                    }
                });

                // Mouse navigation
                this.menuItems.forEach((item, index) => {
                    item.addEventListener('click', () => {
                        this.currentMenuItem = index;
                        this.updateActiveItem();
                        this.updateContent();
                    });
                    
                    item.addEventListener('mouseenter', () => {
                        this.currentMenuItem = index;
                        this.updateActiveItem();
                    });
                });
            }

            navigateUp() {
                this.currentMenuItem = (this.currentMenuItem - 1 + this.menuItems.length) % this.menuItems.length;
                this.updateActiveItem();
            }

            navigateDown() {
                this.currentMenuItem = (this.currentMenuItem + 1) % this.menuItems.length;
                this.updateActiveItem();
            }

            selectCurrentItem() {
                this.updateContent();
            }

            updateActiveItem() {
                this.menuItems.forEach((item, index) => {
                    item.classList.toggle('active', index === this.currentMenuItem);
                });
                this.updatePointer();
            }

            updatePointer() {
                const activeItem = this.menuItems[this.currentMenuItem];
                const rect = activeItem.getBoundingClientRect();
                const menuPanel = activeItem.closest('.menu-panel');
                const menuRect = menuPanel.getBoundingClientRect();
                
                this.pointer.style.top = (rect.top - menuRect.top + rect.height / 2 - 10) + 'px';
            }

            updateContent() {
                const activeMenuItem = this.menuItems[this.currentMenuItem];
                const menuKey = activeMenuItem.dataset.menu;
                const content = this.menuContent[menuKey];
                
                if (content) {
                    this.contentHeader.textContent = content.title;
                    this.contentBody.innerHTML = content.content;
                }
            }

            startClock() {
                const updateClock = () => {
                    const elapsed = Date.now() - this.startTime;
                    const hours = Math.floor(elapsed / 3600000);
                    const minutes = Math.floor((elapsed % 3600000) / 60000);
                    const seconds = Math.floor((elapsed % 60000) / 1000);
                    
                    const timeString = `${hours.toString().padStart(3, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    this.timeDisplay.textContent = timeString;
                };
                
                updateClock();
                setInterval(updateClock, 1000);
            }
        }

        // Initialize the menu when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.ffixMenu = new FFIXMenu();
        });

        // Handle window resize for pointer position
        window.addEventListener('resize', () => {
            setTimeout(() => {
                if (window.ffixMenu) {
                    window.ffixMenu.updatePointer();
                }
            }, 100);
        });
    </script>
</body>
</html>
