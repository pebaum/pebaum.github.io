<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firelink Shrine</title>
    <link rel="preload" href="assets/fonts/Alexandria.ttf" as="font" type="font/ttf" crossorigin>
    <style>
        @font-face {
            font-family: 'Alexandria';
            src: url('assets/fonts/Alexandria.ttf') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Alexandria', 'Courier New', monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        #gameContainer {
            position: relative;
            background: #000;
            box-shadow: 0 0 50px rgba(0, 255, 65, 0.1);
        }

        #gameCanvas {
            display: block;
            background: #0a0a0a;
            border-radius: 8px;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        #effectsCanvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            border-radius: 8px;
        }

        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease-out;
        }

        #loadingScreen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .loading-text {
            font-size: 1.2rem;
            color: #808080;
            letter-spacing: 0.1em;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .controls-hint {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: #606060;
            text-align: center;
            z-index: 10;
        }

        .controls-hint span {
            color: #00ff41;
        }

        #audioIndicator {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.8rem;
            color: #808080;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <canvas id="effectsCanvas"></canvas>

        <div id="loadingScreen">
            <div class="loading-text">LIGHTING THE BONFIRE...</div>
        </div>

        <div class="controls-hint">
            <span>WASD/Arrows</span> to move | <span>E</span> to interact | <span>M</span> to mute | <span>+/-</span> volume
        </div>

        <div id="audioIndicator"></div>
    </div>

    <!-- Core game scripts -->
    <script src="assets/js/level-data.js"></script>
    <script src="assets/js/crt-effects.js"></script>
    <script src="assets/js/roguelike-engine.js"></script>
</body>
</html>
