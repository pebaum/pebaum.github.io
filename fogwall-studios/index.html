<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fogwall Studios — Text Adventure</title>
  <meta name="description" content="Fogwall Studios interactive fiction terminal." />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main id="terminal" class="terminal" aria-label="Fogwall Studios Text Adventure" role="application">
    <div id="log" class="terminal__log" aria-live="polite" aria-relevant="additions"></div>
    <div class="terminal__inputline">
      <span class="prompt" aria-hidden="true">&gt;</span>
      <input id="cmd" class="terminal__input" type="text" autocomplete="off" spellcheck="false" aria-label="Command input" />
      <span class="cursor" aria-hidden="true"></span>
    </div>
  </main>
  <footer class="terminal__footer">© <span id="year"></span> Fogwall Studios — type HELP</footer>
  <script src="script.js" defer></script>
  <noscript>
    <pre>Fogwall Studios
(Enable JavaScript for interactive fiction)</pre>
  </noscript>
</body>
</html>
