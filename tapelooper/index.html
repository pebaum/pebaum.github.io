<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Generative Tape Loop MIDI Mobile</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <header>
      <h1>Generative Tape Loop MIDI Mobile</h1>
      <p class="tagline">Asymmetrical looping Rhodes-esque ambient generator</p>
    </header>

    <section id="controls" class="panel">
      <div class="row">
        <label>Global Tempo (BPM)
          <input id="tempo" type="number" value="80" min="20" max="200" />
        </label>
        <label>Swing (%)
          <input id="swing" type="number" value="0" min="0" max="90" />
        </label>
        <label>Master Volume
          <input id="masterVol" type="range" min="0" max="1" step="0.01" value="0.7" />
        </label>
        <button id="startBtn">Start</button>
        <button id="stopBtn" disabled>Stop</button>
      </div>
      <div class="row">
        <button id="addLoopBtn">+ Add Loop</button>
        <button id="randomizeBtn">Randomize</button>
        <button id="exportBtn">Export Preset</button>
        <input type="file" id="importFile" style="display:none" accept="application/json" />
        <button id="importBtn">Import Preset</button>
      </div>
    </section>

    <section id="loops" class="panel">
      <h2>Loops</h2>
      <div id="loopList"></div>
    </section>

    <section id="visual" class="panel">
      <h2>Mobile View</h2>
      <div id="mobile"></div>
      <h2>ASCII Rings</h2>
      <div id="ascii"></div>
    </section>

    <footer>
      <p>Rhodes-style tone created with additive + gentle noise + lowpass. Uses WebAudio only (no samples).</p>
    </footer>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
