<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tonal Center Test - Textscape</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: #1a1a2e;
            color: #eee;
        }
        h1 {
            color: #667eea;
        }
        .test-section {
            background: #16213e;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 14px;
            background: #0f3460;
            color: #eee;
            border: 1px solid #667eea;
            border-radius: 4px;
            font-family: monospace;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #764ba2;
        }
        .result {
            background: #0f3460;
            padding: 15px;
            margin-top: 15px;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .success {
            color: #4ade80;
        }
        .warning {
            color: #fbbf24;
        }
        .key-display {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }
        .preset {
            display: inline-block;
            background: #0f3460;
            padding: 8px 12px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .preset:hover {
            background: #667eea;
        }
    </style>
</head>
<body>
    <h1>üéµ Tonal Center Calculator Test</h1>
    <p>This page tests the global key/mode determination system to ensure musical coherence.</p>

    <div class="test-section">
        <h2>Test Text Input</h2>
        <p>Enter text below or click a preset:</p>

        <div>
            <span class="preset" onclick="setPreset('happy')">üòä Happy Text</span>
            <span class="preset" onclick="setPreset('sad')">üò¢ Sad Text</span>
            <span class="preset" onclick="setPreset('mixed')">üîÄ Mixed Emotions</span>
            <span class="preset" onclick="setPreset('neutral')">üòê Neutral Text</span>
        </div>

        <textarea id="testText" placeholder="Enter text here...">The sky is blue and beautiful. I feel peaceful and calm.</textarea>
        <br>
        <button onclick="testTonalCenter()">Calculate Tonal Center</button>
    </div>

    <div class="test-section" id="results" style="display: none;">
        <h2>Results</h2>
        <div class="key-display" id="keyDisplay"></div>
        <div class="result" id="resultOutput"></div>
    </div>

    <!-- Load dependencies -->
    <script src="js/analysis/phonetic-analyzer.js"></script>
    <script src="js/analysis/lexical-analyzer.js"></script>
    <script src="js/analysis/sentiment-analyzer.js"></script>
    <script src="js/analysis/structural-analyzer.js"></script>
    <script src="js/analysis/complexity-analyzer.js"></script>
    <script src="js/mapping/scale-library.js"></script>
    <script src="js/mapping/cultural-theories.js"></script>
    <script src="js/mapping/composition-rules.js"></script>
    <script src="js/mapping/tonal-center-calculator.js"></script>

    <script>
        const presets = {
            happy: "joy wonderful amazing love beautiful happy delightful fantastic brilliant excellent",
            sad: "sadness grief despair sorrow pain mourning loss empty broken darkness",
            mixed: "I was sad and depressed, but now I feel happy and hopeful!",
            neutral: "The quick brown fox jumps over the lazy dog. Programming is fun."
        };

        function setPreset(type) {
            document.getElementById('testText').value = presets[type];
        }

        function testTonalCenter() {
            const text = document.getElementById('testText').value.trim();

            if (!text) {
                alert('Please enter some text first!');
                return;
            }

            try {
                console.log('Testing tonal center calculation...');

                // Calculate tonal center
                const tonalCenter = TonalCenterCalculator.calculateTonalCenter(text, 'multicultural');

                // Display results
                document.getElementById('results').style.display = 'block';
                document.getElementById('keyDisplay').textContent =
                    `üéµ ${tonalCenter.globalKeyName} ${tonalCenter.globalModeName}`;

                let output = '';
                output += '‚úì TONAL CENTER CALCULATION SUCCESSFUL\n\n';
                output += `Global Key: ${tonalCenter.globalKeyName}\n`;
                output += `Global Mode: ${tonalCenter.globalModeName}\n`;
                output += `Scale Culture: ${tonalCenter.globalMode.culture}\n`;
                output += `Scale Description: ${tonalCenter.globalMode.description}\n\n`;

                output += 'COMPOUND METRICS:\n';
                output += `  Valence: ${tonalCenter.compoundMetrics.valence.toFixed(4)}\n`;
                output += `  Arousal: ${tonalCenter.compoundMetrics.arousal.toFixed(4)}\n`;
                output += `  Dominance: ${tonalCenter.compoundMetrics.dominance.toFixed(4)}\n`;
                output += `  Mood: ${tonalCenter.compoundMetrics.mood.toFixed(4)} (${tonalCenter.compoundMetrics.mood > 0 ? 'Positive' : 'Negative'})\n`;
                output += `  Tension: ${tonalCenter.compoundMetrics.tension.toFixed(4)}\n\n`;

                output += 'ANALYSIS PROFILE:\n';
                output += `  Total Words: ${tonalCenter.tonalProfile.totalWords}\n`;
                output += `  Words with VAD: ${tonalCenter.tonalProfile.wordsWithVAD}\n`;
                output += `  Content Words: ${tonalCenter.tonalProfile.contentWords}\n`;
                output += `  Function Words: ${tonalCenter.tonalProfile.functionWords}\n\n`;

                output += 'GLOBAL SCALE NOTES (locked for entire piece):\n';
                const scaleNotes = tonalCenter.globalScale.slice(0, 20).map(midi => {
                    const notes = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
                    const octave = Math.floor(midi / 12) - 1;
                    const note = notes[midi % 12];
                    return `${note}${octave}`;
                }).join(', ');
                output += `  ${scaleNotes}...\n\n`;

                output += 'MODULATION RULES:\n';
                output += `  Exclamation (!) ‚Üí ${tonalCenter.allowedModulations.exclamation.rootNote} (dominant, ${tonalCenter.allowedModulations.exclamation.duration}ms)\n`;
                output += `  Question (?) ‚Üí ${tonalCenter.allowedModulations.question.rootNote} (subdominant, ${tonalCenter.allowedModulations.question.duration}ms)\n`;
                output += `  Semicolon (;) ‚Üí parallel mode, ${tonalCenter.allowedModulations.semicolon.duration}ms\n`;
                output += `  Max Deviation: ¬±${tonalCenter.allowedModulations.maxDeviation} semitones\n\n`;

                output += '‚úì All values calculated successfully!\n';
                output += '‚úì Global key LOCKED - music will stay coherent!\n';

                document.getElementById('resultOutput').textContent = output;
                document.getElementById('resultOutput').className = 'result success';

                console.log('Tonal Center:', tonalCenter);

            } catch (error) {
                document.getElementById('results').style.display = 'block';
                document.getElementById('keyDisplay').textContent = '‚ùå Error';
                document.getElementById('resultOutput').textContent =
                    `ERROR:\n${error.message}\n\n${error.stack}`;
                document.getElementById('resultOutput').className = 'result warning';
                console.error('Error:', error);
            }
        }

        // Auto-test on load
        window.addEventListener('load', () => {
            console.log('Tonal Center Test Page Loaded');
            console.log('Available objects:', {
                TonalCenterCalculator: typeof TonalCenterCalculator,
                ScaleLibrary: typeof ScaleLibrary,
                SentimentAnalyzer: typeof SentimentAnalyzer
            });
        });
    </script>
</body>
</html>
