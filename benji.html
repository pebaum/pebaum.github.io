<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Benji's Page">
    <title>Benji's Adventure</title>
    <style>
        @font-face {
            font-family: 'Alexandria';
            src: url('./Alexandria.ttf') format('truetype');
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Alexandria', 'Times New Roman', serif;
            color: #FFFFFF;
            background: url("./benji%27s%20site/benji-battle-model.png") no-repeat center center/cover;
            position: relative;
            cursor: url('./cursor.png') 112 52, pointer;
        }

        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.6);
            z-index: 0;
        }

        .window {
            position: relative;
            z-index: 1;
            background: linear-gradient(135deg, #3B3E45, #2F2F2F);
            border: 2px solid #B0B0B0;
            border-radius: 6px;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: inset 1px 1px 3px rgba(255,255,255,0.1), inset -1px -1px 3px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #E6D060;
        }

        .music-controls {
            text-align: center;
            margin-top: 10px;
        }

        button {
            padding: 6px 12px;
            background: linear-gradient(135deg, #4A4A6A, #3A3A5A);
            border: 1px solid #6A6A8A;
            border-radius: 3px;
            color: #FFFFFF;
            font-family: 'Alexandria', serif;
            cursor: url('./cursor.png') 112 52, pointer;
        }

        button:hover {
            background: linear-gradient(135deg, #5A5A7A, #4A4A6A);
        }

        button:active {
            background: linear-gradient(135deg, #3A3A5A, #2A2A4A);
        }
    </style>
</head>
<body>
    <div class="window">
        <h1>Benji's Adventure</h1>
        <p>Hi! I'm Benji, and I love adventures, games and movies!</p>
        <div class="music-controls">
            <button id="playBtn">Play Music</button>
            <button id="pauseBtn">Pause</button>
            <audio id="bgMusic">
                <source src="./benji%27s%20site/Vamo%27alla%20flamenco.mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>
    <script>
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const music = document.getElementById('bgMusic');
        playBtn.addEventListener('click', () => music.play());
        pauseBtn.addEventListener('click', () => music.pause());
    </script>
</body>
</html>
