<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Minimal Transcriber (Web)</title>
    <link rel="preload" href="../../assets/fonts/Alexandria.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Minimal Transcriber (Web)</h1>
  <p>Drop an audio file, click Select Audio, or record a quick note. Transcription runs in your browser using Whisper tiny via WebAssembly.</p>
      </header>

      <main>
        <label class="drop" id="drop">
          <input id="file" type="file" accept="audio/*,video/*" hidden />
          <div class="drop-inner">
            <div class="status" id="status">Drop audio here or click to browse</div>
            <button id="browse" type="button">Select Audio</button>
          </div>
        </label>

        <div class="row" id="recRow">
          <button id="record" type="button">Record</button>
          <span id="recStatus" class="muted">Mic off</span>
          <button id="transcribeRec" type="button" disabled>Transcribe Recording</button>
        </div>
        <audio id="preview" controls hidden></audio>

        <div class="row">
          <label class="chk">
            <input id="speed" type="checkbox" checked>
            <span>Speed mode (smaller model)</span>
          </label>
          <label>
            <span style="margin-right:6px">Format</span>
            <select id="format">
              <option value="txt" selected>Text (.txt)</option>
              <option value="srt">SubRip (.srt)</option>
              <option value="vtt">WebVTT (.vtt)</option>
            </select>
          </label>
          <label>
            <span style="margin: 0 6px 0 12px">Model</span>
            <select id="model">
              <option value="auto" selected>Auto (tiny/base)</option>
              <option value="tiny.en">tiny.en</option>
              <option value="tiny">tiny</option>
              <option value="base.en">base.en</option>
              <option value="base">base</option>
            </select>
          </label>
          <button id="stop" type="button" disabled>Stop</button>
        </div>

  <div class="progress"><div id="bar"></div></div>
  <div class="pct" id="pct">0%</div>

        <div class="out">
          <h3>Transcript</h3>
          <textarea id="output" spellcheck="false" placeholder="Transcript will appear hereâ€¦"></textarea>
          <div class="row">
            <button id="download" type="button" disabled>Download</button>
            <a id="saveLink" download="transcript.txt" hidden></a>
          </div>
        </div>

        <div class="log">
          <h3>Log</h3>
          <pre id="log" class="log-body"></pre>
          <div class="row">
            <button id="clearLog" type="button">Clear log</button>
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
