<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMERGENCE — Generative Ambient Installation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
        }

        #canvas {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
        }

        .ui {
            position: fixed;
            inset: 0;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 30px;
        }

        .top, .bottom {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .info-block {
            font-size: 10px;
            letter-spacing: 0.15em;
            line-height: 1.8;
            opacity: 0.5;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }

        .info-block strong {
            opacity: 1;
            font-weight: normal;
        }

        .controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            pointer-events: all;
        }

        button {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: rgba(255, 255, 255, 0.6);
            padding: 10px 25px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 9px;
            letter-spacing: 0.3em;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.6);
            color: rgba(255, 255, 255, 0.9);
        }

        .overlay {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 1.5s;
        }

        .overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .overlay-title {
            font-size: 32px;
            letter-spacing: 0.6em;
            margin-bottom: 40px;
            color: #fff;
            font-weight: 100;
        }

        .overlay-desc {
            font-size: 11px;
            line-height: 2.2;
            opacity: 0.6;
            max-width: 500px;
            text-align: center;
            margin-bottom: 50px;
            letter-spacing: 0.12em;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .pulse {
            animation: pulse 2.5s infinite;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="ui">
        <div class="top">
            <div class="info-block">
                <strong id="elapsed">00:00</strong><br>
                <span id="key">—</span> <span id="mode">—</span>
            </div>
            <div class="info-block" style="text-align: right;">
                <strong id="active-voices">0</strong> ACTIVE<br>
                <span id="voice-count">0</span> VOICES
            </div>
        </div>
    </div>

    <div class="controls">
        <button id="pauseBtn">PAUSE</button>
        <button id="restartBtn">RESTART</button>
    </div>

    <div class="overlay" id="overlay">
        <div class="overlay-title">EMERGENCE</div>
        <div class="overlay-desc">
            Overlapping loops of different lengths.<br>
            Warm swells. Continuous sound.<br><br>
            6-8 voices at varying periods (8-24 seconds).<br>
            Notes phase against each other, creating emergent harmonies.<br><br>
            Inspired by Eno's Music for Airports.<br><br>
            [ SPACE · PAUSE ] [ R · RESTART ]
        </div>
        <button id="startBtn" class="pulse">BEGIN</button>
    </div>

    <script src="emergence.js"></script>
</body>
</html>
